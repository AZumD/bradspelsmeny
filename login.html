<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0 20px;
      font-family: 'Press Start 2P', monospace;
      background-color: #f3e2c7;
      color: #3c2415;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 2rem;
      user-select: none;
    }

    form {
      background: #fff4d9;
      border: 2px solid #3c2415;
      border-radius: 6px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 4px 4px 0 #c19761;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .phone-row {
      display: flex;
      gap: 10px;
    }
    .phone-row select {
      flex: 1 0 30%;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.7rem;
      padding: 0.5rem;
      border: 2px solid #3c2415;
      border-radius: 4px;
      background: #fffaf0;
      color: #3c2415;
      box-shadow: inset 2px 2px 5px #d7c9aa;
      outline: none;
      cursor: pointer;
      transition: border-color 0.2s ease;
    }
    .phone-row select:focus {
      border-color: #8b0000;
    }
    .phone-row input {
      flex: 1 0 70%;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.7rem;
      padding: 0.5rem;
      border: 2px solid #3c2415;
      border-radius: 4px;
      background: #fffaf0;
      color: #3c2415;
      box-shadow: inset 2px 2px 5px #d7c9aa;
      outline: none;
      transition: border-color 0.2s ease;
    }
    .phone-row input:focus {
      border-color: #8b0000;
    }

    input[type="password"] {
      font-family: 'Press Start 2P', monospace;
      font-size: 0.7rem;
      padding: 0.5rem;
      border: 2px solid #3c2415;
      border-radius: 4px;
      background: #fffaf0;
      color: #3c2415;
      box-shadow: inset 2px 2px 5px #d7c9aa;
      outline: none;
      transition: border-color 0.2s ease;
    }
    input[type="password"]:focus {
      border-color: #8b0000;
    }

    button {
      font-family: 'Press Start 2P', monospace;
      font-size: 0.7rem;
      padding: 0.6rem;
      background-color: #8c3c1a;
      color: #fff4d9;
      border: 2px solid #3c2415;
      border-radius: 6px;
      box-shadow: 4px 4px 0 #4a1f0f;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #732f13;
      box-shadow: 2px 2px 0 #2e1608;
    }
  </style>
</head>

  <script src="login.js"></script>
</body>
</html>
