<!DOCTYPE html>
<html lang="sv">  
<head>  
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <title>Board Game Menu</title>  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UFI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      background-color: #fffdf7; /* Softer pale background */
      color: #5a2a0c; /* Warm dark brown for main text */
    }

    #topBar {
      background-color: #5a2a0c; /* Dark warm brown */
      color: #f3e6c9; /* Soft cream text */
      padding: 4px 12px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #topBar button#profileBtn {
      background:none;
      border:none;
      color:#f3e6c9;
      cursor:pointer;
      font-weight:bold;
      font-family:'Segoe UFI', Tahoma, Geneva, Verdana, sans-serif;
      font-size:14px;
      display:none;
    }
    #topBar button#profileBtn:hover {
      text-decoration: underline;
    }

     .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('img/bar-bg-pxl.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
      transform: translateZ(0);
      backface-visibility: hidden;
      will-change: transform;
    }

    * { box-sizing: border-box; }

    #welcomeModal button {
      font-family: 'Press Start 2P', monospace;
      font-size: 0.5rem;
      background-color: #8b0000;
      color: gold;
      border: 2px solid #8b0000;
      border-radius: 6px;
      padding: 10px 16px;
      cursor: pointer;
      box-shadow: 2px 2px 0 #444;
      width: 100%;
    }
    #welcomeModal button:hover {
      background-color: #a52a2a;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
      padding-bottom: 60px; /* Extra space at bottom for comfortable scrolling */
    }

    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.6rem;
      color: #8b0000;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    @media (max-width: 768px) {
      #gameList {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }

      .game-card img {
        width: 100%;
      }
    }

    @media (max-width: 400px) {
      #gameList {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .category-badge {
        font-size: 0.7rem;
        padding: 10px 12px;
      }

      #searchBar {
        font-size: 0.7rem;
        padding: 14px;
      }
    }

    .category-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-top: 10px;
    }

    .filters {
      position: sticky;
      top: 0;
      z-index: 25;
      padding: 10px 0;
      background: #fffaf0cc; /* Slightly translucent */
      box-shadow: none;
      border-bottom: 2px solid #d9b370;
    }

    .category-badge {
      font-family: 'Press Start 2P', monospace;
      font-size: 0.55rem;
      padding: 8px 10px;
      border: 2px solid #d9b370; /* Muted warm gold */
      background: #f9f6f2; /* Slightly warmer off-white */
      color: #8b0000;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      box-shadow: 2px 2px 0 #8b0000;
      transition: all 0.2s ease-in-out;
    }

    .category-badge.active {
      background: #c9a04e; /* Muted gold background */
      color: #3f1f00; /* Darker brown text */
      box-shadow: 2px 2px 0 #444;
    }

    .category-badge:hover, .category-badge:focus {
      background: #d9b370;
      color: #3f1f00;
      box-shadow: 2px 2px 4px #6b3e0a;
      outline: none;
    }

    #searchBar {
      padding: 12px;
      margin: 10px 0 0;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.6rem;
      border-radius: 4px;
      border: 3px solid #8b0000;
      background: #fffaf0;
      color: #8b0000;
      width: 100%;
      box-shadow: 3px 3px 0 #8b0000;
      outline: none;
      transition: box-shadow 0.2s ease;
    }

    #searchBar:focus {
      box-shadow: 3px 3px 0 #d2691e;
    }

    #gameList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }

    .table-select-wrapper {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.6rem;
      color: #8b0000;
    }

    #tableSelect {
      margin-top: 10px;
      padding: 10px;
      border: 2px solid #8b0000;
      border-radius: 5px;
      background: #fffaf0;
      color: #8b0000;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.55rem;
      box-shadow: 2px 2px 0 #8b0000;
    }

    main {
      width: 100%;
      padding: 20px 0;
    }

    #banner {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
      margin-bottom: 20px;
      flex-direction: column;
      align-items: center;
    }

    #banner img {
      width: 100%;
      max-width: 600px;
      height: auto;
    }

    .game-card {
      background: rgba(255, 253, 248, 0.9);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      border: 2px dashed gold;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.4s ease forwards;
      flex-direction: column;
      align-items: center;
      text-align: center;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      color: #5a2a0c;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal.show {
      display: flex;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .game-card img {
      width: 320px;
      height: auto;
      margin: 0 0 10px 0;
      border-radius: 5px;
      flex-shrink: 0;
    }

    .game-info {
      flex: 1 1 200px;
      min-width: 0;
      padding: 0 5px;
    }

    .game-info h3 {
      margin: 0 0 10px;
      word-wrap: break-word;
    }

    .game-info p {
      word-wrap: break-word;
    }

    .game-info a {
      color: #6b3e0a;
      text-decoration: underline;
      font-weight: bold;
    }

    .tags {
      font-size: 0.9em;
      color: #555;
    }

    #intro {
      margin-bottom: 30px;
      font-size: 0.6rem;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      background: rgba(255, 253, 248, 0.9);
      padding: 15px 20px;
      border-radius: 8px;
      border: 2px dashed gold;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      color: #5a2a0c;
    }

    .language-toggle {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .language-toggle button {
      padding: 6px 10px;
      border-radius: 4px;
      border: 2px solid #8b0000;
      background-color: #fffaf0;
      color: #8b0000;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.5rem;
      cursor: pointer;
      box-shadow: 2px 2px 0 #8b0000;
    }
  </style>
</head>
<body>
<div id="topBar" style="background-color: #333; color: white; padding: 4px 12px; font-size: 14px; display: flex; justify-content: space-between; align-items: center;">
  <div id="userStatus"></div>
  <div style="display:flex; gap:10px; align-items:center;">
    <button id="profileBtn" style="background:none; border:none; color:#f3e6c9; cursor:pointer; font-weight:bold; font-family:'Segoe UFI', Tahoma, Geneva, Verdana, sans-serif; font-size:14px; display:none;">
      Profile
    </button>
    <button id="logoutBtn" style="background:none; border:none; color:#f3e6c9; cursor:pointer;">Log out</button>
  </div>
</div>

  <div id="orderModal" class="modal" style="position:fixed; top:0; left:0; 
  width:100vw; height:100vh; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
  <div style="background:#fff; padding:1.5rem; border-radius:8px; max-width:400px; width:90%;">
    <h2 id="orderGameTitle">Order Game</h2>
    <div id="loggedInNotice" style="display:none;">
  üë§ You're logged in. We only need your table number.
</div>

    <form id="orderForm">
      <div id="userFields">
  <label>
    First Name:<br />
    <input type="text" name="first_name" required />
  </label><br /><br />
  <label>
    Last Name:<br />
    <input type="text" name="last_name" required />
  </label><br /><br />
  <label>
    Country Code:<br />
    <select name="country_code" required>
      <option value="+46">üá∏üá™ +46 Sweden</option>
      <option value="+47">üá≥üá¥ +47 Norway</option>
      <option value="+358">üá´üáÆ +358 Finland</option>
      <option value="+45">üá©üá∞ +45 Denmark</option>
      <option value="+49">üá©üá™ +49 Germany</option>
      <option value="+44">üá¨üáß +44 UK</option>
      <option value="+1">üá∫üá∏ +1 USA</option>
    </select>
  </label><br /><br />
  <label>
    Phone Number:<br />
    <input type="text" name="phone" pattern="[0-9]+" required placeholder="Without leading 0 or +" />
      <label>
        Table Number:<br />
        <input type="text" name="table_id" pattern="[1-9][0-9]*" required placeholder="Enter your table number" />
      </label><br /><br />
      <button type="submit">Order</button>
      <button type="button" id="closeModal" style="margin-left:1rem;">Cancel</button>
    </form>
  </div>
</div>

  <div class="bg"></div>

  <div class="wrapper">
    <div id="banner">
      <img src="banner3.png" alt="Banner" />
    </div>
    <div class="language-toggle">
    <button onclick="setLanguage('sv')">üá∏üá™</button>
    <button onclick="setLanguage('en')">üá¨üáß</button>
  </div>
    <!-- Sticky filters go here -->
    <div class="filters">
      <input type="text" id="searchBar" placeholder="Search..." onkeyup="renderGames()" />
      <div id="categoryBadges" class="category-badges"></div>
    </div>

    <main>
      <h2 id="categoryHeading"></h2>

      <div id="loadingSpinner" class="loading-spinner">
        <span>Laddar spel...</span>
      </div>

      <div id="gameList"></div>
    </main>
  </div>

  
  <div id="welcomeModal" class="modal show">
  <div style="background:#fff; padding:2rem; border-radius:10px; text-align:center; max-width:400px; width:90%;">
    <div id="intro"></div>
    <p style="margin-bottom: 1rem;">Please choose how you want to continue:</p>
    <button onclick="window.location.href='login.html'" style="margin: 8px;">üîê Log In</button><br />
    <button onclick="window.location.href='register.html'" style="margin: 8px;">üìù Register</button><br />
    <button onclick="continueAsGuest()" style="margin: 8px;">üë§ Continue as Guest</button>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
