<!DOCTYPE html>
<html lang="sv">  
<head>  
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <title>Board Game Menu</title>  
  <style>
    html, body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UFI', Tahoma, Geneva, Verdana, sans-serif;
  overflow-x: hidden;
  background-color: #fffdf7; /* Softer pale background */
  color: #5a2a0c; /* Warm dark brown for main text */
}

#topBar {
  background-color: #5a2a0c; /* Dark warm brown */
  color: #f3e6c9; /* Soft cream text */
  padding: 6px 14px;
  font-size: 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.category-badge {
  font-family: 'Press Start 2P', monospace;
  font-size: 0.55rem;
  padding: 8px 10px;
  border: 2px solid #d9b370; /* Muted warm gold */
  background: #f9f6f2; /* Slightly warmer off-white */
  color: #5a2a0c;
  border-radius: 8px;
  cursor: pointer;
  user-select: none;
  box-shadow: 2px 2px 0 #c9a04e;
  transition: all 0.2s ease-in-out;
}

.category-badge.active {
  background: #c9a04e; /* Muted gold background */
  color: #3f1f00; /* Darker brown text */
  box-shadow: 2px 2px 0 #6b3e0a;
}

.language-toggle button {
  padding: 6px 10px;
  border-radius: 4px;
  border: 2px solid #d9b370;
  background-color: #f9f6f2;
  color: #5a2a0c;
  font-family: 'Press Start 2P', monospace;
  font-size: 0.5rem;
  cursor: pointer;
  box-shadow: 2px 2px 0 #c9a04e;
}

.language-toggle button:hover {
  background-color: #c9a04e;
  color: #3f1f00;
  border-color: #6b3e0a;
}

#searchBar {
  padding: 12px;
  margin: 10px 0 0;
  font-family: 'Press Start 2P', monospace;
  font-size: 0.6rem;
  border-radius: 4px;
  border: 3px solid #d9b370;
  background: #f9f6f2;
  color: #5a2a0c;
  width: 100%;
  box-shadow: 3px 3px 0 #c9a04e;
  outline: none;
  transition: box-shadow 0.2s ease;
}

#searchBar:focus {
  box-shadow: 3px 3px 0 #b07f26;
}

.game-card {
  background: rgba(249, 246, 242, 0.9);
  border-radius: 8px;
  padding: 15px;
  margin-bottom: 20px;
  display: flex;
  flex-wrap: wrap;
  border: 2px dashed #d9b370;
  opacity: 0;
  transform: translateY(10px);
  animation: fadeInUp 0.4s ease forwards;
  flex-direction: column;
  align-items: center;
  text-align: center;
  box-shadow: 2px 2px 6px rgba(90, 42, 12, 0.1);
  color: #5a2a0c;
}

.game-info a {
  color: #6b3e0a;
  text-decoration: underline;
  font-weight: bold;
}

#intro {
  margin-bottom: 30px;
  font-size: 0.6rem;
  font-family: 'Press Start 2P', monospace;
  text-align: center;
  background: rgba(249, 246, 242, 0.9);
  padding: 15px 20px;
  border-radius: 8px;
  border: 2px dashed #d9b370;
  box-shadow: 2px 2px 6px rgba(90, 42, 12, 0.1);
  color: #5a2a0c;
}

  </style>
</head>
<body>
<div id="topBar" style="background-color: #333; color: white; padding: 4px 12px; font-size: 14px; display: flex; justify-content: space-between; align-items: center;">
  <div id="userStatus"></div>
  <button id="logoutBtn" style="background: none; border: none; color: white; cursor: pointer;">Log out</button>
</div>
  <div id="orderModal" class="modal" style="position:fixed; top:0; left:0; 
  width:100vw; height:100vh; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
  <div style="background:#fff; padding:1.5rem; border-radius:8px; max-width:400px; width:90%;">
    <h2 id="orderGameTitle">Order Game</h2>
    <div id="loggedInNotice" style="display:none;">
  👤 You're logged in. We only need your table number.
</div>

    <form id="orderForm">
      <div id="userFields">
  <label>
    First Name:<br />
    <input type="text" name="first_name" required />
  </label><br /><br />
  <label>
    Last Name:<br />
    <input type="text" name="last_name" required />
  </label><br /><br />
  <label>
    Country Code:<br />
    <select name="country_code" required>
      <option value="+46">🇸🇪 +46 Sweden</option>
      <option value="+47">🇳🇴 +47 Norway</option>
      <option value="+358">🇫🇮 +358 Finland</option>
      <option value="+45">🇩🇰 +45 Denmark</option>
      <option value="+49">🇩🇪 +49 Germany</option>
      <option value="+44">🇬🇧 +44 UK</option>
      <option value="+1">🇺🇸 +1 USA</option>
    </select>
  </label><br /><br />
  <label>
    Phone Number:<br />
    <input type="text" name="phone" pattern="[0-9]+" required placeholder="Without leading 0 or +" />
  </label><br /><br />
</div>
<br /><br />
      <label>
        Table Number:<br />
        <input type="text" name="table_id" pattern="[1-9][0-9]*" required placeholder="Enter your table number" />
      </label><br /><br />
      <button type="submit">Order</button>
      <button type="button" id="closeModal" style="margin-left:1rem;">Cancel</button>
    </form>
  </div>
</div>

  <div class="bg"></div>

  <div class="wrapper">
    <div id="banner">
      <img src="banner3.png" alt="Banner" />
    </div>
    <div class="language-toggle">
    <button onclick="setLanguage('sv')">🇸🇪</button>
    <button onclick="setLanguage('en')">🇬🇧</button>
  </div>
    <!-- Sticky filters go here -->
    <div class="filters">
      <input type="text" id="searchBar" placeholder="Search..." onkeyup="renderGames()" />
      <div id="categoryBadges" class="category-badges"></div>
    </div>

    <main>
      <h2 id="categoryHeading"></h2>

      <div id="loadingSpinner" class="loading-spinner">
        <span>Laddar spel...</span>
      </div>

      <div id="gameList"></div>
    </main>
  </div>

  
  <div id="welcomeModal" class="modal show">
  <div style="background:#fff; padding:2rem; border-radius:10px; text-align:center; max-width:400px; width:90%;">
    <div id="intro"></div>
    <p style="margin-bottom: 1rem;">Please choose how you want to continue:</p>
    <button onclick="window.location.href='login.html'" style="margin: 8px;">🔐 Log In</button><br />
    <button onclick="window.location.href='register.html'" style="margin: 8px;">📝 Register</button><br />
    <button onclick="continueAsGuest()" style="margin: 8px;">👤 Continue as Guest</button>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
