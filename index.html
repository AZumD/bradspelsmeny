<!DOCTYPE html>
<html lang="sv">  
<head>  
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <title>Board Game Menu</title>  
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UFI', Tahoma, Geneva, Verdana, sans-serif;  
      background-image: url('https://raw.githubusercontent.com/AZumD/bradspelsmeny/main/Vintage%20Lounge%20with%20Tropical%20D%C3%A9cor.png');
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      background-color: #000;
    }


    * { box-sizing: border-box; }  

    .wrapper {
      display: flex;
      flex-direction: column;
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.6rem;
      color: #8b0000;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    @media (max-width: 768px) {
      #gameList {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }

      .game-card img {
        width: 100%;
      }
    }

    .category-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-top: 10px;
    }

    .category-badge {
      font-family: 'Press Start 2P', monospace;
      font-size: 0.55rem;
      padding: 8px 10px;
      border: 2px solid #8b0000;
      background: #fffaf0;
      color: #8b0000;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      box-shadow: 2px 2px 0 #8b0000;
      transition: all 0.2s ease-in-out;
    }

    .category-badge.active {
      background: #8b0000;
      color: gold;
      box-shadow: 2px 2px 0 #444;
    }

    #searchBar {
      padding: 12px;
      margin: 10px 0 20px;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.6rem;
      border-radius: 4px;
      border: 3px solid #8b0000;
      background: #fffaf0;
      color: #8b0000;
      width: 100%;
      box-shadow: 3px 3px 0 #8b0000;
      outline: none;
      flex: 1 1 200px;
      max-width: 100%;
      transition: box-shadow 0.2s ease;
    }

    #gameList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }

    .table-select-wrapper {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.6rem;
      color: #8b0000;
    }

    #tableSelect {
      margin-top: 10px;
      padding: 10px;
      border: 2px solid #8b0000;
      border-radius: 5px;
      background: #fffaf0;
      color: #8b0000;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.55rem;
      box-shadow: 2px 2px 0 #8b0000;
    }

    main {
      width: 100%;
      padding: 20px 0;
    }

    #banner {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
      margin-bottom: 20px;
      flex-direction: column;
      align-items: center;
    }

    #banner img {
      width: 100%;
      max-width: 600px;
      height: auto;
    }

    .game-card {
      background: #fffdf8;
      border-radius: 8px;  
      padding: 15px;  
      margin-bottom: 20px;  
      display: flex;  
      flex-wrap: wrap; 
      border: 2px dashed gold;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.4s ease forwards;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .game-card img {  
      width: 320px;  
      height: auto;  
      margin: 0 0 10px 0;  
      border-radius: 5px;  
      flex-shrink: 0;  
    }  

    .game-info { flex: 1 1 200px; min-width: 0; padding: 0 5px; }  
    .game-info h3 { margin: 0 0 10px; word-wrap: break-word; }  
    .game-info p { word-wrap: break-word; }
    .game-info a { color: #8b0000; text-decoration: underline; font-weight: bold;}
    .tags { font-size: 0.9em; color: #555; }  
    #intro { margin-bottom: 30px; font-size: 1.2em; text-align: center; }  
    #searchBar:focus {
      box-shadow: 3px 3px 0 #d2691e;
    }

    .language-toggle {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .language-toggle button {
      padding: 6px 10px;
      border-radius: 4px;
      border: 2px solid #8b0000;
      background-color: #fffaf0;
      color: #8b0000;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.5rem;
      cursor: pointer;
      box-shadow: 2px 2px 0 #8b0000;
    }

  </style>  
</head>  
<body>  
  <div class="wrapper">  
    <div id="banner">  
      <img src="banner3.png" alt="Banner" />  
    </div>  

    <p id="selectedTablesDisplay" style="margin-top: 10px; color: #8b0000; font-family: 'Press Start 2P', monospace; font-size: 0.5rem;"></p>

    <div class="filters">
      <input type="text" id="searchBar" placeholder="Search..." onkeyup="renderGames()" />
      <div id="categoryBadges" class="category-badges"></div>
    </div>

    <main>
      <div class="language-toggle">  
        <button onclick="setLanguage('sv')">ðŸ‡¸ðŸ‡ª</button>  
        <button onclick="setLanguage('en')">ðŸ‡¬ðŸ‡§</button>  
      </div>  
      <div id="intro"></div>
      <h2 id="categoryHeading"></h2>

      <div id="loadingSpinner" class="loading-spinner">
        <span>Laddar spel...</span>
      </div>

      <div id="gameList"></div>  
    </main>  
  </div>  

  <script src="main.js"></script>
</body>  
</html>
