<!DOCTYPE html>
<html lang="sv">  
<head>  
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <title>Board Game Menu</title>  
  <style>
    /* Reset and base */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', monospace;
      overflow-x: hidden;
      position: relative;
      background: transparent;
    
      height: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    * {
      box-sizing: border-box;
    }

    /* Top Bar */
    #topBar {
      background-color: #8c3c1a;
      color: white;
      width: 100%;
      padding: 1rem 1.5rem;
      font-size: 0.8rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 0 #4a1f0f;
      box-sizing: border-box;
    }
    #topBar div {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #userStatus {
      font-weight: bold;
    }
    #profileBtn, #logoutBtn {
      background: #e6b35c;
      color: #3c2415;
      border: 2px solid #3c2415;
      border-radius: 4px;
      padding: 0.3rem 0.6rem;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.6rem;
      cursor: pointer;
      box-shadow: 2px 2px 0 #c19761;
    }
    #profileBtn {
      display: none;
      font-weight: bold;
    }
    #logoutBtn button {
  background: #444;
  color: white;
  border: none;
  padding: 6px 12px;
  margin-left: 8px;
  cursor: pointer;
  border-radius: 4px;
  font-size: 14px;
}

#logoutBtn button:hover {
  background: #666;
}
    
    #profileBtn:hover, #logoutBtn:hover {
      background-color: #d3a34a;
      box-shadow: 1px 1px 0 #8b5e09;
    }
.icon-btn {
  width: 48px;
  height: 48px;
  background-color: rgba(255, 250, 240, 0.85); /* keep this */
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
  border: 2px solid #3c2415;
  border-radius: 50%;
  padding: 0;
  font-size: 0; /* hides emoji text fallback */
  cursor: pointer;
/*  box-shadow: 2px 2px 0 #c19761; */
  transition: transform 0.15s ease, background-color 0.2s;
}

    /* Background image */
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('img/bar-bg-pxl.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
      transform: translateZ(0);
      backface-visibility: hidden;
      will-change: transform;
    }
   .icon-fav-on {
  background-image: url('img/icons/icon-fav-on.webp');
}
.icon-fav-off {
  background-image: url('img/icons/icon-fav-off.webp');
}
.icon-wish-on {
  background-image: url('img/icons/icon-wish-on.webp');
}
.icon-wish-off {
  background-image: url('img/icons/icon-wish-off.webp');
}


    /* Wrapper for page content */
    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 20px 40px 20px;
      width: 100%;
      position: relative;
      background: transparent;
      max-width: 1200px;
    }

    /* Banner */
    #banner {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
      width: 100%;
      max-width: 600px;
    }
    #banner img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      /* Removed box-shadow as requested */
    }

    /* Language toggle */
    .language-toggle {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 1.5rem;
    }
    .language-toggle button {
      padding: 6px 10px;
      border-radius: 4px;
      border: 2px solid #8b0000;
      background-color: #fffaf0;
      color: #8b0000;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.5rem;
      cursor: pointer;
      box-shadow: 2px 2px 0 #8b0000;
      transition: background-color 0.2s ease;
    }

    .game-thumbnail-wrapper {
  position: relative;
  width: 100%;
}

.game-thumbnail-wrapper img {
  display: block;
  width: 100%;
  height: auto;
  border-radius: 5px;
  box-shadow: 2px 2px 0 #c19761;
}

/* Icons inside image */
.game-thumbnail-wrapper .game-card-icons {
  position: absolute;
  bottom: 6px; !important;
  top: auto !important;
  right: 6px;
  display: flex;
  gap: 6px;
  z-index: 2;
}

    .language-toggle button:hover {
      background-color: #8b0000;
      color: gold;
      box-shadow: 2px 2px 0 #444;
    }

    /* Filters and badges */
    .filters {
      position: sticky;
      top: 0;
      z-index: 20;
      padding: 10px 0;
      background: transparent;
      box-shadow: none;
      width: 100%;
      max-width: 800px;
      margin: 0 auto 1rem auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #searchBar {
      width: 100%;
      padding: 0.5rem 1rem;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.6rem;
      border-radius: 4px;
      border: 3px solid #8b0000;
      background: #fffaf0;
      color: #8b0000;
      box-shadow: 3px 3px 0 #8b0000;
      outline: none;
      transition: box-shadow 0.2s ease;
      margin-bottom: 0.75rem;
      box-sizing: border-box;
    }
    #searchBar:focus {
      box-shadow: 3px 3px 0 #d2691e;
    }
    .category-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      width: 100%;
    }
    .order-button {
  background: #e6b35c;
  color: #3c2415;
  border: 2px solid #3c2415;
  border-radius: 4px;
  padding: 0.3rem 0.6rem;
  font-family: 'Press Start 2P', monospace;
  font-size: 0.6rem;
  cursor: pointer;
  box-shadow: 2px 2px 0 #c19761;
  user-select: none;
  max-width: max-content;
  margin: 0.6rem auto 0 auto;
  text-align: center;
  transition: background-color 0.2s ease, box-shadow 0.2s ease;
}

.order-button:hover {
  background-color: #d3a34a;
  box-shadow: 1px 1px 0 #8b5e09;
}

    .category-badge {
      font-family: 'Press Start 2P', monospace;
      font-size: 0.55rem;
      padding: 8px 10px;
      border: 2px solid #8b0000;
      background: #fffaf0;
      color: #8b0000;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      box-shadow: 2px 2px 0 #8b0000;
      transition: all 0.2s ease-in-out;
      white-space: nowrap;
    }
    .category-badge.active {
      background: #8b0000;
      color: gold;
      box-shadow: 2px 2px 0 #444;
    }

    /* Table select */
    .table-select-wrapper {
      text-align: center;
      margin: 1.5rem 0 2rem 0;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.6rem;
      color: #8b0000;
    }
    #tableSelect {
      margin-top: 10px;
      padding: 10px;
      border: 2px solid #8b0000;
      border-radius: 5px;
      background: #fffaf0;
      color: #8b0000;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.55rem;
      box-shadow: 2px 2px 0 #8b0000;
      cursor: pointer;
    }

    /* Main content */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding-bottom: 3rem;
    }
   #categoryHeading {
  width: 100%;
  max-width: 1000px;
  text-align: center;
  margin-bottom: 20px;
  font-weight: bold;
  font-size: 0.9rem;
  color: #3c2415;
  user-select: none;

  background: #fff4d9;
  border: 2px solid #3c2415;
  border-radius: 6px;
  padding: 0.5rem 1rem;
  box-shadow: 4px 4px 0 #c19761;
}

    /* Loading spinner */
    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.6rem;
      color: #8b0000;
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    /* Game cards */
    #gameList {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      max-width: 1000px;
      width: 100%;
      margin: 0 auto;
    }
    @media (min-width: 769px) {
      #gameList {
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      }
    }
    .game-card {
      background: #fff4d9;
      position: relative;
      border: 2px solid #3c2415;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 4px 4px 0 #c19761;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
      font-family: Verdana, Geneva, Tahoma, sans-serif; /* more readable font */
      font-size: 0.8rem;
      color: #3c2415;
    }
    .game-card-icons {
  position: absolute;
  top: 6px;
  right: 6px;
  display: flex;
  gap: 6px;
  z-index: 2;
}

    .icon-btn:hover {
  transform: scale(1.2);
  background-color: #fff4d9;
}
    .icon-btn.active {
  background-color: gold;
  color: #8b0000;
  transform: scale(1.2);
  font-weight: bold;
  box-shadow: 2px 2px 0 #4a1f0f;
}
    .game-card img {
      width: 100%;
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 5px;
      flex-shrink: 0;
      box-shadow: 2px 2px 0 #c19761;
    }
    .game-info {
      flex: 1 1 200px;
      min-width: 0;
      padding: 0 5px;
      font-size: 0.8rem;
      color: #3c2415;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .game-info h3 {
      margin: 0 0 10px;
      font-weight: bold;
      word-wrap: break-word;
    }
    .game-info p {
      word-wrap: break-word;
    }
    .game-info a {
      color: #8b0000;
      text-decoration: underline;
      font-weight: bold;
      cursor: pointer;
    }
    .tags {
      font-size: 0.7rem;
      color: #555;
      margin-top: 6px;
      user-select: none;
    }

    /* Intro text */
    #intro {
      margin-bottom: 30px;
      font-size: 0.6rem;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      background: #fff4d9;
      padding: 15px 20px;
      border-radius: 6px;
      border: 2px solid #3c2415;
      box-shadow: 4px 4px 0 #c19761;
      color: #3c2415;
      max-width: 600px;
      user-select: none;
    }
    .nice-button {
  font-family: 'Press Start 2P', monospace;
  font-size: 0.7rem;
  padding: 0.6rem 1rem;
  background-color: #8c3c1a;
  color: #fff4d9;
  border: 2px solid #3c2415;
  border-radius: 6px;
  box-shadow: 4px 4px 0 #4a1f0f;
  cursor: pointer;
  user-select: none;
  transition: background-color 0.2s ease;
  width: 100%;
  max-width: 250px;
  margin: 0 auto 12px auto;
  display: block;
  text-align: center;
}

.nice-button:hover {
  background-color: #732f13;
  box-shadow: 2px 2px 0 #2e1608;
}

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal.show {
      display: flex;
    }
    .modal > div {
      background: #fffaf0;
      border: 2px solid #3c2415;
      border-radius: 6px;
      padding: 1.5rem;
      max-width: 400px;
      width: 90%;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.6rem;
      color: #3c2415;
      box-shadow: 4px 4px 0 #c19761;
    }
    .modal h2 {
      margin-top: 0;
      margin-bottom: 1rem;
    }
    .modal form label {
      display: block;
      margin-bottom: 0.5rem;
    }
    .modal form input, .modal form select {
      width: 100%;
      padding: 0.4rem 0.6rem;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.55rem;
      border: 2px solid #3c2415;
      border-radius: 4px;
      margin-top: 0.2rem;
      box-sizing: border-box;
      color: #3c2415;
      background: #fffaf0;
      box-shadow: inset 2px 2px 5px #d7c9aa;
      outline: none;
      transition: border-color 0.2s ease;
    }
    .modal form input:focus, .modal form select:focus {
      border-color: #8b0000;
    }
    .modal form button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.6rem;
      border: 2px solid #3c2415;
      border-radius: 4px;
      background: #e6b35c;
      color: #3c2415;
      cursor: pointer;
      box-shadow: 2px 2px 0 #c19761;
      transition: background-color 0.2s ease;
      width: 100%;
    }
    .modal form button:hover {
      background-color: #d4a243;
    }
    .modal form button#closeModal {
      margin-left: 0;
      background: #8b0000;
      color: gold;
      border-color: #8b0000;
      box-shadow: 2px 2px 0 #4a1f0f;
      margin-top: 0.5rem;
    }
    .modal form button#closeModal:hover {
      background-color: #a52a2a;
    }
  </style>
</head>
<body>
  <div id="topBar">
    <div id="userStatus"></div>
    <div>
      <button id="profileBtn">Profile</button>
      <button id="logoutBtn">Log out</button>
    </div>
  </div>

  <div id="orderModal" class="modal">
    <div>
      <h2 id="orderGameTitle">Order Game</h2>
      <div id="loggedInNotice" style="display:none; margin-bottom: 1rem;">
        ðŸ‘¤ You're logged in. We only need your table number.
      </div>
      <form id="orderForm">
        <div id="userFields">
          <label>
            First Name:<br />
            <input type="text" name="first_name" required />
          </label><br />
          <label>
            Last Name:<br />
            <input type="text" name="last_name" required />
          </label><br />
          <label>
            Country Code:<br />
            <select name="country_code" required>
              <option value="+46">ðŸ‡¸ðŸ‡ª +46 Sweden</option>
              <option value="+47">ðŸ‡³ðŸ‡´ +47 Norway</option>
              <option value="+358">ðŸ‡«ðŸ‡® +358 Finland</option>
              <option value="+45">ðŸ‡©ðŸ‡° +45 Denmark</option>
              <option value="+49">ðŸ‡©ðŸ‡ª +49 Germany</option>
              <option value="+44">ðŸ‡¬ðŸ‡§ +44 UK</option>
              <option value="+1">ðŸ‡ºðŸ‡¸ +1 USA</option>
            </select>
          </label><br />
          <label>
            Phone Number:<br />
            <input type="text" name="phone" pattern="[0-9]+" required placeholder="Without leading 0 or +" />
          </label><br />
        </div>
        <br />
        <label>
          Table Number:<br />
          <input type="text" name="table_id" pattern="[1-9][0-9]*" required placeholder="Enter your table number" />
        </label><br />
        <button type="submit">Order</button>
        <button type="button" id="closeModal">Cancel</button>
      </form>
    </div>
  </div>

  <div class="bg"></div>

  <div class="wrapper">
    <div id="banner">
      <img src="banner3.png" alt="Banner" />
    </div>
    <div class="language-toggle">
      <button onclick="setLanguage('sv')">ðŸ‡¸ðŸ‡ª</button>
      <button onclick="setLanguage('en')">ðŸ‡¬ðŸ‡§</button>
    </div>
    <!-- Sticky filters go here -->
    <div class="filters">
      <input type="text" id="searchBar" placeholder="Search..." onkeyup="renderGames()" />
      <div id="categoryBadges" class="category-badges"></div>
    </div>

    <main>
      <h2 id="categoryHeading"></h2>

      <div id="loadingSpinner" class="loading-spinner">
        <span>Laddar spel...</span>
      </div>

      <div id="gameList"></div>
    </main>
  </div>

  <div id="welcomeModal" class="modal show">
  <div>
    <div id="intro"></div>
    <p style="margin-bottom: 1rem;">Please choose how you want to continue:</p>
    <button class="nice-button" onclick="window.location.href='login.html'">Log In</button>
    <button class="nice-button" onclick="window.location.href='register.html'">Register for more games!</button>
    <button class="nice-button" onclick="continueAsGuest()">Continue as Guest</button>
  </div>
</div>

  <script src="main.js"></script>
</body>
</html>
