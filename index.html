
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced Board Game Menu</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #fffaf5; }
    .wrapper { display: flex; }
    aside { background: #8b0000; color: gold; padding: 20px; width: 250px; }
    main { flex: 1; padding: 20px; }
    .language-toggle { text-align: right; }
    .game-card { border: 1px solid #ccc; padding: 10px; margin: 10px 0; background: white; }
    .search { margin: 10px 0; }
    .badge {
      display: inline-block; margin: 2px; padding: 2px 6px; font-size: 0.8em;
      border-radius: 4px; color: white;
    }
    .badge.party { background: #e91e63; }
    .badge.strategy { background: #3f51b5; }
    .badge.social { background: #9c27b0; }
    .badge.family { background: #4caf50; }
    .badge["2p"] { background: #ff9800; }
    .badge.fast { background: #009688; }
    #categoryHeading { font-size: 1.3em; margin: 15px 0 5px; }
  </style>
</head>
<body>
  <div class="wrapper">
    <aside>
      <h2>Kategorier</h2>
      <ul id="categoryList"></ul>
    </aside>
    <main>
      <div class="language-toggle">
        <button onclick="setLanguage('sv')">ðŸ‡¸ðŸ‡ª</button>
        <button onclick="setLanguage('en')">ðŸ‡¬ðŸ‡§</button>
      </div>
      <input type="text" id="searchInput" class="search" placeholder="SÃ¶k spel..." />
      <div id="categoryHeading"></div>
      <div id="gameList"></div>
    </main>
  </div>
  <script>
    const games = [
      {
        title: { sv: "MotstÃ¥ndsrÃ¶relsen", en: "The Resistance" },
        description: { sv: "Socialt bluffspel.", en: "Social bluff game." },
        players: "5â€“10", time: "30 min", age: "13+",
        tags: ["social", "party"], img: "", rules: ""
      },
      {
        title: { sv: "Scout", en: "Scout" },
        description: { sv: "Cirkusspel", en: "Circus-themed game." },
        players: "2â€“5", time: "20 min", age: "9+",
        tags: ["fast", "strategy", "2p"], img: "", rules: ""
      }
    ];

    const translations = {
      sv: {
        categories: { all: "Alla Spel", party: "Partyspel", strategy: "Strategispel", social: "Sociala Spel", "2p": "FÃ¶r 2", fast: "Snabba", family: "Familjespel" },
        ui: { players: "Spelare", time: "Tid", age: "Ã…lder", showing: "Visar" }
      },
      en: {
        categories: { all: "All Games", party: "Party", strategy: "Strategy", social: "Social", "2p": "2 Player", fast: "Fast", family: "Family" },
        ui: { players: "Players", time: "Time", age: "Age", showing: "Showing" }
      }
    };

    let currentLang = 'sv';
    let currentFilter = 'all';

    function setLanguage(lang) {
      currentLang = lang;
      renderCategories();
      renderGames();
    }

    function renderCategories() {
      const list = document.getElementById('categoryList');
      list.innerHTML = '';
      for (const key in translations[currentLang].categories) {
        const li = document.createElement('li');
        li.textContent = translations[currentLang].categories[key];
        li.onclick = () => {
          currentFilter = key;
          renderGames();
        };
        list.appendChild(li);
      }
    }

    function renderGames() {
      const list = document.getElementById('gameList');
      const heading = document.getElementById('categoryHeading');
      const search = document.getElementById('searchInput').value.toLowerCase();
      heading.textContent = `${translations[currentLang].ui.showing}: ${translations[currentLang].categories[currentFilter]}`;
      const filtered = games
        .filter(g => currentFilter === 'all' || g.tags.includes(currentFilter))
        .filter(g => g.title[currentLang].toLowerCase().includes(search) || g.description[currentLang].toLowerCase().includes(search))
        .sort((a, b) => a.title[currentLang].localeCompare(b.title[currentLang]));

      list.innerHTML = '';
      filtered.forEach(game => {
        const card = document.createElement('div');
        card.className = 'game-card';
        card.innerHTML = `
          <h3>${game.title[currentLang]}</h3>
          <p>${game.description[currentLang]}</p>
          <div>${translations[currentLang].ui.players}: ${game.players} Â· ${translations[currentLang].ui.time}: ${game.time} Â· ${translations[currentLang].ui.age}: ${game.age}</div>
          <div>${game.tags.map(t => `<span class="badge ${t}">${translations[currentLang].categories[t] || t}</span>`).join(' ')}</div>
        `;
        list.appendChild(card);
      });
    }

    document.getElementById('searchInput').addEventListener('input', renderGames);
    setLanguage(currentLang);
  </script>
</body>
</html>
