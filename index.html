<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Board Game Menu</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fffaf5;
    }
    .wrapper { display: flex; height: 100vh; overflow: hidden; }
    aside {
      background-color: #8b0000;
      color: gold;
      padding: 20px;
      width: 250px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease-in-out;
      z-index: 1001;
    }
    aside.collapsed { transform: translateX(-100%); position: absolute; }
    #toggleMenu {
      display: none;
      background: #8b0000;
      color: gold;
      border: none;
      font-size: 1.5rem;
      padding: 10px 20px;
      cursor: pointer;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1002;
    }
    aside img.logo { width: 80px; margin-bottom: 20px; }
    aside h2 { margin-top: 0; font-size: 1.5em; }
    aside ul { list-style: none; padding: 0; width: 100%; }
    aside li {
      cursor: pointer;
      padding: 8px;
      border-radius: 5px;
      text-align: center;
    }
    aside li:hover { background-color: gold; color: #8b0000; }
    main {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      margin-left: 250px;
      transition: margin-left 0.3s ease-in-out;
    }
    .collapsed + main { margin-left: 0; }
    .language-toggle { text-align: right; margin-bottom: 10px; }
    #banner {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 20px;
    }
    #banner img {
      max-height: 270px;
      height: auto;
    }
    .game-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      background: #fff;
    }
    .game-card img {
      width: 100px;
      height: auto;
      margin-right: 15px;
      border-radius: 5px;
      flex-shrink: 0;
    }
    .game-info { flex: 1 1 200px; min-width: 0; }
    .game-info h3 { margin: 0 0 10px; word-wrap: break-word; }
    .game-info p { word-wrap: break-word; }
    .tags { font-size: 0.9em; color: #555; }
    #intro { margin-bottom: 30px; font-size: 1.2em; }
    @media (max-width: 768px) {
      #toggleMenu { display: block; }
      .wrapper { flex-direction: column; }
      aside { height: 100vh; }
      main { margin-left: 0 !important; }
    }
  </style>
</head>
<body>
  <button id="toggleMenu" onclick="toggleSidebar()">☰</button>
  <div class="wrapper">
    <aside id="sidebar" class="collapsed">
      <img src="Banner3.png" class="logo" alt="Pinchos logo" />
      <h2 id="categoryTitle">Kategorier</h2>
      <ul id="categoryList"></ul>
    </aside>
    <main>
      <div class="language-toggle">
        <button onclick="setLanguage('sv')">🇸🇪</button>
        <button onclick="setLanguage('en')">🇬🇧</button>
      </div>
      <div id="banner">
        <img src="banner3.png" alt="Banner" />
        <!--<img src="banner_left.png" alt="Character Right" />-->
      </div>
      <div id="intro"></div>
      <div id="gameList"></div>
    </main>
  </div>
  <script>
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('collapsed');
  }

  const translations = {
    sv: {
      intro: "Vi har ett brett utbud av sällskapsspel här på Pinchos Linnégatan. Om du ser något du gillar, prata med vår personal så tar vi fram det åt dig!",
      categories: {
        all: "Alla Spel", party: "Partyspel", strategy: "Strategispel",
        social: "Sociala Spel", "2p": "För 2 Spelare", family: "Familjevänliga"
      },
      ui: { categoryTitle: "Kategorier", players: "Spelare", time: "Tid", age: "Ålder" }
    },
    en: {
      intro: "We have a wide range of board games here at Pinchos Linnégatan. If you see something you like, talk to our staff and we'll bring it to you!",
      categories: {
        all: "All Games", party: "Party Games", strategy: "Strategy",
        social: "Social Deduction", "2p": "2 Player Friendly", family: "Family Friendly"
      },
      ui: { categoryTitle: "Categories", players: "Players", time: "Play time", age: "Age" }
    }
  };

  const games = [{
    "title": {"sv": "Motståndsrörelsen", "en": "The Resistance"}, 
    "description": {
      "sv": "Ett socialt bluffspel där du aldrig kan lita på någon.", 
      "en": "A social deduction game of trust and betrayal."}, 
    "players": "5–10", 
    "time": "30 min", 
    "age": "13+", 
    "tags": ["social", "party"], 
    "img": "https://www.worldofboardgames.com/product_images/11041-1-L.jpg",
    "rules": "The Resistance Rulebook.pdf"},
                 
                 {
    "title": {"sv": "Avalon - Motståndsrörelsen", "en": "Avalon - The Resistance"}, 
    "description": {
      "sv": "Medeltida version av Motståndsrörelsen med specialroller.", 
      "en": "A medieval-themed variant of The Resistance."}, 
    "players": "5–10", 
    "time": "30 min", 
    "age": "13+", 
    "tags": ["social", "strategy"], 
    "img": "https://d2qg6c07ydxh2f.cloudfront.net/items/39/img_21039_MAIN.png",
    "rules": ""},

                 {
    "title": {"sv": "Sriracha: Spelet", "en": "Sriracha - The Game"}, 
    "description": {
      "sv": "Ett snabbt och enkelt kortspel med hetta.", 
      "en": "A fast-paced spicy card game."}, 
    "players": "2–4", 
    "time": "15 min", 
    "age": "7+", 
    "tags": ["party", "family"], 
    "img": "https://static.partyking.org/fit-in/1300x0/products/original/sriracha-the-game-98688-3.jpg",
    "rules": ""},
                 
                 {
    "title": {"sv": "Equinox", "en": "Equinox"}, 
    "description": {
      "sv": "Ett fantasifullt kortspel där mystiska varelser tävlar om att gå till historien.", 
      "en": "A whimsical game of mythical creatures competing for survival in legends."}, 
    "players": "2–5", 
    "time": "45 min", 
    "age": "10+", 
    "tags": ["strategy", "family"], 
    "img": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFjZG9j6DfeHVOeSi2AhTakJuyTLzgCox4TQ&s",
    "rules": ""},
                 
                 {
    "title": {"sv": "Alhambra", "en": "Alhambra"}, 
    "description": {
      "sv": "Bygg ditt eget palats med rätt resurser och strategi.", 
      "en": "Build your palace with the right resources and clever planning."}, 
    "players": "2–6", 
    "time": "60 min", 
    "age": "8+", 
    "tags": ["strategy", "family"], 
    "img": "https://www.spelexperten.com/bilder/artiklar/zoom/QNG1043_1.jpg?m=1708352533",
    "rules": ""},
                 
                 {
    "title": {"sv": "Exploding Kittens - Party Pack", "en": "Exploding Kittens - Party Pack"}, 
    "description": {
      "sv": "Ett absurt och roligt kortspel för många spelare.", 
      "en": "An absurd and hilarious card game for many players."}, 
    "players": "2–10", 
    "time": "15 min", 
    "age": "7+", 
    "tags": ["party", "family"], 
    "img": "https://m.media-amazon.com/images/I/614u7plTGfL._AC_SL1400_.jpg",
    "rules": ""},
                 
                 {
    "title": {"sv": "Coup", "en": "Coup"}, 
    "description": {
      "sv": "Ett snabbt bluffspel om makt och eliminering.", 
      "en": "A fast bluffing game of influence and elimination."}, 
    "players": "2–6", 
    "time": "15 min", 
    "age": "10+", 
    "tags": ["social", "strategy"], 
    "img": "https://dragonslair.se/image/2242/coup.webp",
    "rules": ""},
                 
                 {
    "title": {"sv": "Munchkin", "en": "Munchkin"}, 
    "description": {
      "sv": "Ett parodiskt äventyrsspel där vänner snabbt blir fiender.", 
      "en": "A parody dungeon-crawling game where friendships don't last."}, 
    "players": "3–6", 
    "time": "60–90 min", 
    "age": "10+", 
    "tags": ["strategy", "party"], 
    "img": "https://dragonslair.se/image/5100/pic1871016.webp",
    "rules": ""},
                 
                 {
    "title": {"sv": "Scout", "en": "Scout"}, 
    "description": {
      "sv": "Ett innovativt kortspel med cirkus-tema och smarta drag.", 
      "en": "A clever card game with a circus twist and multi-use cards."}, 
    "players": "2–5", 
    "time": "20 min", 
    "age": "9+", 
    "tags": ["strategy", "2p", "fast"], 
    "img": "https://cf.geekdo-images.com/cf0xxkevbwTGF3VUZymKjg__itemrep/img/SBOXfC-WOg_Iko_2lHw3VMymsow=/fit-in/246x300/filters:strip_icc()/pic6398727.png",
    "rules": ""}];

  let currentLang = navigator.language.startsWith('sv') ? 'sv' : 'en';

  function setLanguage(lang) {
    currentLang = lang;
    renderCategories();
    renderIntro();
    renderGames();
  }

  function renderCategories() {
    const list = document.getElementById('categoryList');
    const catTitle = document.getElementById('categoryTitle');
    catTitle.textContent = translations[currentLang].ui.categoryTitle;
    list.innerHTML = '';
    for (const tag in translations[currentLang].categories) {
      const li = document.createElement('li');
      li.textContent = translations[currentLang].categories[tag];
      li.onclick = () => {
        renderGames(tag);
        if (window.innerWidth <= 768) {
          document.getElementById('sidebar').classList.add('collapsed');
        }
      };
      list.appendChild(li);
    }
  }

  function renderIntro() {
    document.getElementById('intro').textContent = translations[currentLang].intro;
  }

  function renderGames(filter = 'all') {
    const container = document.getElementById('gameList');
    container.innerHTML = '';
    const filtered = filter === 'all' ? games : games.filter(g => g.tags.includes(filter));
    filtered.forEach(game => {
      const card = document.createElement('div');
      card.className = 'game-card';
      card.innerHTML = `
        <img src="${game.img}" alt="${game.title[currentLang]}" />
        <div class="game-info">
          <h3>${game.title[currentLang]}</h3>
          <p>${game.description[currentLang]}
             ${game.rules ? `<br><a href="${game.rules}" target="_blank">📄 Rules</a>` : ''}</p>
          <div class="tags">👥 ${translations[currentLang].ui.players}: ${game.players} ・ ⏱ ${translations[currentLang].ui.time}: ${game.time} ・ 👶 ${translations[currentLang].ui.age}: ${game.age}</div>
        </div>
      `;
      container.appendChild(card);
    });
  }

  setLanguage(currentLang);
  </script>
</body>
</html>
