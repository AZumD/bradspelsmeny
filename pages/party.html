<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Party Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/master.css">
</head>
<body>
      <img id="partyAvatar" class="avatar" src="../img/avatar-party-placeholder.webp" alt="Party Avatar" />

  <div class="maincontain">
    <h1 id="partyName">Loading...</h1>
     <div>
  <div class="section-title">Party Chat</div>
  <div id="chatBox" class="placeholder-box" style="max-height: 200px; overflow-y: auto; margin-bottom: 10px;">
  </div>
  <div id="chatInputContainer">
    <input id="chatInput" type="text" placeholder="Write a message..." />
    <button id="sendMessage">Send</button>
  </div>
</div>
      <div class="section-title">Members</div>
      <div id="memberList" class="member-list">
  <div class="placeholder-box">Loading party membersâ€¦</div>
</div>

    <div>
      <div class="section-title">Active Session</div>
      <div class="placeholder-box">No active session currently</div>
    </div>

    <div>
      <div class="section-title">Past Sessions</div>
      <div id="sessionList" class="session-list">
        <div class="placeholder-box">No sessions yet</div>
      </div>
    </div>
        <div class="section-title">Invite Code</div>
      <div class="placeholder-box" id="inviteCodeBox">Loading invite code...</div>
</div>

<!--SPACING----------------------------------------------------------------------------------->
	
<div style="height: 80px;">
<!----------------------------------------------------------------------------------/SPACING-->
<div id="inviteToPartyModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close-btn" id="closeInviteToPartyModal">&times;</span>
    <h3>Invite a Friend to This Party</h3>
    <p>Enter their User ID:</p>
    <input type="number" id="inviteUserId" placeholder="User ID" />
    <button id="submitPartyInvite" class="add-friend-btn" style="margin-top: 10px;">Send Invite</button>
  </div>
</div>
<div id="favoriteGameModal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close-btn" onclick="closeGameModal('favoriteGameModal')">&times;</span>
    <img id="favoriteGameModalImg" src="" alt="" style="
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 2px solid #c9a04e;
    " />
    <h3 id="favoriteGameModalTitle"></h3>
<p id="favoriteGameModalDetails" style="font-size: 0.8rem; margin-top: -8px; color: #7a5a30;"></p>
<p id="favoriteGameModalDescription" style="font-size: 0.85rem;"></p>
<p id="favoriteGameModalDisclaimer" style="color: red; font-size: 0.75rem; margin-top: 8px;"></p>

  </div>
</div>
</div>
  <script type="module" src="../js/ui-bundle.js"></script>
  <script type="module" src="party.js" defer></script>
</body>
</html>
