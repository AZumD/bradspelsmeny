<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Party Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
.game-mention {
	color:#d17d1e;
	cursor:pointer;
	font-weight:bold;
	text-decoration:underline dashed;
}
.game-mention:hover {
	text-decoration:underline solid;
}
.fade-in {
	animation:fadeInChat 0.3s ease-in-out;
}
.new-glow {
	animation:pulseGlow 1s ease-out;
	box-shadow:0 0 10px 2px #d9b37088;
}
#chatInputContainer {
	display:flex;
	gap:8px;
	padding:0 10px;
	box-sizing:border-box;
	max-width:100%;
	margin-top:10px;
}
#chatInput {
	flex:1;
	padding:8px;
	border:1px dashed #d9b370;
	border-radius:6px;
	font-size:0.9rem;
}
#sendMessage {
	background-color:#d9b370;
	color:#5a2a0c;
	border:none;
	padding:8px 12px;
	border-radius:6px;
	font-size:0.9rem;
}
@keyframes pulseGlow {
	0% {
	box-shadow:0 0 0px 0px #d9b37000;
}
50% {
	box-shadow:0 0 10px 4px #d9b37088;
}
100% {
	box-shadow:0 0 0px 0px #d9b37000;
}
}@keyframes fadeInChat {
	from {
	opacity:0;
	transform:translateY(4px);
}
to {
	opacity:1;
	transform:translateY(0);
}
}.member-list {
	display:flex;
	flex-wrap:wrap;
	gap:10px;
	align-items:center;
	justify-content:center;
}
.session-list {
	display:flex;
	flex-direction:column;
	gap:10px;
}
.session-card {
	padding:10px;
	border:1px dashed #d9b370;
	background-color:#f9f6f2;
	border-radius:8px;
}
#chatBox p {
	margin:4px 0;
	font-size:0.85rem;
	text-align:left;
}
#chatBox {
	padding:0 10px;
	box-sizing:border-box;
}

  </style>
</head>
