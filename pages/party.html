<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Party Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-family: 'Segoe UFI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fffdf7;
      color: #5a2a0c;
      user-select: none;
    }


    .game-mention {
  color: #d17d1e;
  cursor: pointer;
  font-weight: bold;
  text-decoration: underline dashed;
}

.game-mention:hover {
  text-decoration: underline solid;
}

    .fade-in {
  animation: fadeInChat 0.3s ease-in-out;
}
.new-glow {
  animation: pulseGlow 1s ease-out;
  box-shadow: 0 0 10px 2px #d9b37088;
}
#chatInputContainer {
  display: flex;
  gap: 8px;
  padding: 0 10px;
  box-sizing: border-box;
  max-width: 100%;
  margin-top: 10px;
}

#chatInput {
  flex: 1;
  padding: 8px;
  border: 1px dashed #d9b370;
  border-radius: 6px;
  font-size: 0.9rem;
}

#sendMessage {
  background-color: #d9b370;
  color: #5a2a0c;
  border: none;
  padding: 8px 12px;
  border-radius: 6px;
  font-size: 0.9rem;
}

@keyframes pulseGlow {
  0%   { box-shadow: 0 0 0px 0px #d9b37000; }
  50%  { box-shadow: 0 0 10px 4px #d9b37088; }
  100% { box-shadow: 0 0 0px 0px #d9b37000; }
}

@keyframes fadeInChat {
  from { opacity: 0; transform: translateY(4px); }
  to { opacity: 1; transform: translateY(0); }
}
    .profile-container {
      background: rgba(249, 246, 242, 0.95);
      border-radius: 10px;
      padding: 20px;
      border: 2px dashed #d9b370;
      box-shadow: 2px 2px 6px rgba(90, 42, 12, 0.15);
    }

    h1 {
      font-family: 'Press Start 2P', monospace;
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 1rem;
      color: #5a2a0c;
      text-shadow: 1px 1px 0 #d9b370;
    }

  .add-friend-circle {
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 1.2rem;
  color: #a07d3b;
  background-color: #fffdf7;
  border: 2px dashed #d9b370;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.add-friend-circle:hover {
  transform: scale(1.1);
}


    .section-title {
      font-family: 'Press Start 2P', monospace;
      font-size: 0.75rem;
      font-weight: bold;
      color: #5a2a0c;
      border-bottom: 2px solid #d9b370;
      padding-bottom: 4px;
      margin-top: 20px;
      margin-bottom: 12px;
      text-transform: uppercase;
    }

    .placeholder-box {
      background-color: #f9f6f2;
      border: 2px dashed #d9b370;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      color: #a07d3b;
      font-style: italic;
      user-select: text;
    }
    .member-list {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  align-items: center;
  justify-content: center;
}

    .session-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .session-card {
      padding: 10px;
      border: 1px dashed #d9b370;
      background-color: #f9f6f2;
      border-radius: 8px;
    }

    .friend-avatar,
.add-friend-circle {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #d9b370;
  box-sizing: border-box;
}

.friend-avatar:hover {
  transform: scale(1.1);
  cursor: pointer;
}

    #chatBox p {
  margin: 4px 0;
  font-size: 0.85rem;
  text-align: left;
}
#chatBox {
  padding: 0 10px;
  box-sizing: border-box;
}


    .avatar {
  display: block;
  margin: 0 auto 20px auto;
  width: 140px;
  height: 140px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #c9a04e;
  box-shadow: 2px 2px 5px rgba(90, 42, 12, 0.25);
}
    .modal {
  display: none;
  position: fixed;
  z-index: 999;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.4);
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background-color: #fffdf7;
  border: 2px dashed #d9b370;
  border-radius: 8px;
  padding: 20px;
  max-width: 300px;
  width: 80%;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  text-align: center;
}

.close-btn {
  float: right;
  font-size: 1.5rem;
  cursor: pointer;
  color: #5a2a0c;
}

  </style>
</head>
<body>
  <div class="profile-container">
    <h1 id="partyName">Loading...</h1>
    <img id="partyAvatar" class="avatar" src="../img/avatar-party-placeholder.webp" alt="Party Avatar" />
     <div>
  <div class="profile-container">
  <div class="section-title">Party Chat</div>
  <div id="chatBox" class="placeholder-box" style="max-height: 200px; overflow-y: auto; margin-bottom: 10px;">
    <em>Loading messages…</em>
  </div>
  <div id="chatInputContainer">
    <input id="chatInput" type="text" placeholder="Write a message..." />
    <button id="sendMessage">Send</button>
  </div>
</div>
      <div class="section-title">Members</div>
      <div id="memberList" class="member-list">
  <div class="placeholder-box">Loading party members…</div>
</div>

    </div>

    <div>
      <div class="section-title">Active Session</div>
      <div class="placeholder-box">No active session currently</div>
    </div>

    <div>
      <div class="section-title">Past Sessions</div>
      <div id="sessionList" class="session-list">
        <div class="placeholder-box">No sessions yet</div>
      </div>
    </div>
      <div class="placeholder-box" id="inviteCodeBox">Loading invite code...</div>

  </div>
<!-- Invite to Party Modal -->
<div id="inviteToPartyModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close-btn" id="closeInviteToPartyModal">&times;</span>
    <h3>Invite a Friend to This Party</h3>
    <p>Enter their User ID:</p>
    <input type="number" id="inviteUserId" placeholder="User ID" />
    <button id="submitPartyInvite" class="add-friend-btn" style="margin-top: 10px;">Send Invite</button>
  </div>

  <div>
  <div class="section-title">Party Chat</div>
  <div id="chatBox" class="placeholder-box" style="max-height: 200px; overflow-y: auto; margin-bottom: 10px;">
    <em>Loading messages…</em>
  </div>
  <input type="text" id="chatInput" placeholder="Write a message..." style="width: 100%; padding: 8px; border: 1px dashed #d9b370; border-radius: 6px;" />
  <button id="sendMessage" style="margin-top: 8px; width: 100%; background-color: #d9b370; color: #5a2a0c; border: none; padding: 8px; border-radius: 6px;">Send</button>
</div>
</div>

  <script src="party.js" defer></script>
</body>
</html>
