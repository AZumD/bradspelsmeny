<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', monospace;
      background-color: #f3e2c7;
      color: #3c2415;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .register-container {
      background: #fff4d9;
      border: 2px solid #3c2415;
      border-radius: 6px;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 4px 4px 0 #c19761;
      box-sizing: border-box;
      color: #3c2415;
    }
    .register-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: bold;
      font-size: 1rem;
      user-select: none;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, select {
      font-family: 'Press Start 2P', monospace;
      font-size: 0.7rem;
      padding: 0.5rem;
      border: 2px solid #3c2415;
      border-radius: 4px;
      background: #fffaf0;
      color: #3c2415;
      box-shadow: inset 2px 2px 5px #d7c9aa;
      outline: none;
      box-sizing: border-box;
      transition: border-color 0.2s ease;
      width: 100%;
    }
    input:focus, select:focus {
      border-color: #8b0000;
    }
    /* Align country code and phone horizontally */
    .phone-group {
      display: flex;
      gap: 10px;
    }
    select#country_code {
      flex: 1 0 30%;
      box-shadow: 2px 2px 0 #8b0000;
      cursor: pointer;
    }
    input#phone {
      flex: 1 0 70%;
    }
    button {
      font-family: 'Press Start 2P', monospace;
      font-size: 0.7rem;
      padding: 0.6rem;
      background-color: #8c3c1a;
      color: #fff4d9;
      border: 2px solid #3c2415;
      border-radius: 6px;
      box-shadow: 4px 4px 0 #4a1f0f;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #732f13;
      box-shadow: 2px 2px 0 #2e1608;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create Account</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required autocomplete="username" />
      <input type="text" id="first_name" placeholder="First Name" required autocomplete="given-name" />
      <input type="text" id="last_name" placeholder="Last Name" required autocomplete="family-name" />

      <div class="phone-group">
        <select id="country_code" required aria-label="Country code">
          <option value="+46">ðŸ‡¸ðŸ‡ª +46 Sweden</option>
          <option value="+45">ðŸ‡©ðŸ‡° +45 Denmark</option>
          <option value="+47">ðŸ‡³ðŸ‡´ +47 Norway</option>
          <option value="+358">ðŸ‡«ðŸ‡® +358 Finland</option>
          <option value="+44">ðŸ‡¬ðŸ‡§ +44 UK</option>
          <option value="+1">ðŸ‡ºðŸ‡¸ +1 USA</option>
          <!-- Add more if needed -->
        </select>
        <input type="tel" id="phone" placeholder="Phone Number without leading 0" required autocomplete="tel" pattern="[0-9]+" />
      </div>

      <input type="password" id="password" placeholder="Password" required autocomplete="new-password" />
      <button type="submit">Register</button>
    </form>
  </div>

  <script src="register.js"></script>
</body>
</html>
