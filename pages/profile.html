<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 480px;
      margin: 2.5rem auto;
      background-color: #fafafa;
      color: #333;
      padding: 0 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
      color: #8c3c1a;
    }

    .profile-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      text-align: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 1rem;
      border: 3px solid #8c3c1a;
    }

    .full-name {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.2rem;
    }

    .email {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 1.2rem;
    }

    .bio {
      font-size: 1rem;
      margin-bottom: 2rem;
      white-space: pre-wrap;
      padding: 0 0.8rem;
      color: #444;
      border-left: 3px solid #8c3c1a;
      background-color: #f6f0e8;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }

    th, td {
      padding: 0.6rem 0.8rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    thead th {
      background-color: #8c3c1a;
      color: white;
      font-weight: 600;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    #editProfileBtn {
      display: none;
      margin-top: 2rem;
      padding: 0.8rem 0;
      width: 100%;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      background-color: #8c3c1a;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 3px 7px rgb(140 60 26 / 0.5);
      transition: background-color 0.3s ease;
    }
    #editProfileBtn:hover {
      background-color: #a04d1e;
    }

    /* Responsive smaller font on mobile */
    @media (max-width: 400px) {
      .full-name {
        font-size: 1.5rem;
      }
      .email {
        font-size: 1rem;
      }
      .bio {
        font-size: 0.9rem;
      }
      table {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h1>User Profile</h1>
  <div class="profile-container" role="region" aria-label="User profile details">
    <img id="avatar" class="avatar" src="/bradspelsmeny/img/anthon-avatar.png" alt="User Avatar" />
    <div class="full-name" id="fullName">Loading...</div>
    <div class="email" id="email"></div>
    <div class="bio" id="bio"></div>

    <h2>Borrow Log</h2>
    <table id="borrowLogTable" aria-describedby="borrowLogDescription" role="table">
      <caption id="borrowLogDescription" class="sr-only">List of borrowed games and actions</caption>
      <thead>
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Game</th>
          <th scope="col">Action</th>
          <th scope="col">Note</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="4" style="text-align:center; padding:1rem;">Loading borrow logâ€¦</td></tr>
      </tbody>
    </table>

    <a href="edit-profile.html" id="editProfileBtn" role="button" aria-label="Edit your profile">Edit Profile</a>
  </div>

  <script src="profile.js"></script>
</body>
</html>
