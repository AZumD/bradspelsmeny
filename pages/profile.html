<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Profile</title>
  <style>
    /* Base page setup */
    body {
      margin: 0;
      padding: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-family: 'Segoe UFI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fffdf7; /* Warm cream */
      color: #5a2a0c; /* Warm dark brown */
      user-select: none;
    }

    h1 {
      font-family: 'Press Start 2P', monospace;
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #5a2a0c;
      text-shadow: 1px 1px 0 #d9b370;
    }

    .profile-container {
      background: rgba(249, 246, 242, 0.95);
      border-radius: 10px;
      padding: 20px;
      border: 2px dashed #d9b370;
      box-shadow: 2px 2px 6px rgba(90, 42, 12, 0.15);
    }

    .avatar {
      display: block;
      margin: 0 auto 20px auto;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #c9a04e;
      box-shadow: 2px 2px 5px rgba(90, 42, 12, 0.25);
    }

    .full-name {
      font-family: 'Press Start 2P', monospace;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 6px;
      color: #6b3e0a;
    }

    .email {
      text-align: center;
      font-size: 0.9rem;
      color: #6b3e0a;
      margin-bottom: 15px;
      word-break: break-word;
    }

    .bio {
      font-size: 0.9rem;
      line-height: 1.3;
      white-space: pre-wrap;
      padding: 0 10px;
      color: #5a2a0c;
      border-left: 4px solid #d9b370;
      margin-bottom: 20px;
    }

    .section-title {
      font-family: 'Press Start 2P', monospace;
      font-size: 0.75rem;
      font-weight: bold;
      color: #5a2a0c;
      border-bottom: 2px solid #d9b370;
      padding-bottom: 4px;
      margin-top: 20px;
      margin-bottom: 12px;
      text-transform: uppercase;
    }

    /* Borrow log table */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.8rem;
      color: #5a2a0c;
    }

    th, td {
      padding: 6px 8px;
      border-bottom: 1px solid #d9b370;
      text-align: left;
    }

    th {
      background-color: #f9f6f2;
      color: #6b3e0a;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    tbody tr:hover {
      background-color: #fff3d6;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    /* Placeholder boxes for badges and parties */
    .placeholder-box {
      background-color: #f9f6f2;
      border: 2px dashed #d9b370;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      color: #a07d3b;
      font-style: italic;
      user-select: text;
    }

    /* Edit Profile button */
    #editProfileBtn {
      display: none; /* Show only on own profile */
      margin-top: 25px;
      background-color: #d9b370;
      color: #5a2a0c;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.75rem;
      padding: 12px 0;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 0 #6b3e0a;
      text-align: center;
      text-decoration: none;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    #editProfileBtn:hover {
      background-color: #c9a04e;
      box-shadow: 2px 2px 0 #3f1f00;
      color: #3f1f00;
    }

  </style>
</head>
<body>
  <div class="profile-container">
    <img id="avatar" class="avatar" src="../img/placeholder-avatar.png" alt="User Avatar" />

    <div class="full-name" id="username">Loading...</div>
    <div class="email" id="email"></div>
    <div class="bio" id="bio"></div>

    <div>
      <div class="section-title">Badges</div>
      <div class="placeholder-box">Badges will be displayed here soon.</div>
    </div>

    <div>
      <div class="section-title">Parties</div>
      <div class="placeholder-box">Your parties and groups will show up here.</div>
    </div>

   <div>
  <div class="section-title">Game Log</div>
  <table id="borrowLogTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Game</th>
        <!-- Removed Action and Note columns -->
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="2" style="text-align:center; padding:1rem;">Loading game logâ€¦</td></tr>
    </tbody>
  </table>
</div>

    <a href="edit-profile.html" id="editProfileBtn">Edit Profile</a>
  </div>

  <script src="profile.js"></script>
</body>
</html>
