<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile</title>
  <style>
    /* ...existing styles... */

    /* Game list styling */
    .game-list-container {
      margin-top: 1.5rem;
    }
    .game-entry {
      padding: 10px;
      border: 1px dashed #d9b370;
      background-color: #f9f6f2;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .game-entry img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #c9a04e;
    }
    .game-entry-title {
      font-size: 0.9rem;
      font-weight: bold;
      color: #5a2a0c;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <!-- ...existing profile content... -->

    <!-- ⭐ Favorites Section -->
    <div class="game-list-container">
      <div class="section-title">Favorites</div>
      <div id="favoritesContainer">
        <div class="placeholder-box">Your favorite games will show up here.</div>
      </div>
    </div>

    <!-- 🎯 Wishlist Section -->
    <div class="game-list-container">
      <div class="section-title">Want to Play</div>
      <div id="wishlistContainer">
        <div class="placeholder-box">Games you want to play will show up here.</div>
      </div>
    </div>

    <a href="edit-profile.html" id="editProfileBtn">Edit Profile</a>
  </div>

  <script src="profile.js"></script>
  <div id="notificationIcon" title="Notifications">🔔</div>
  <span id="notificationDot"></span>
</body>
</html>
