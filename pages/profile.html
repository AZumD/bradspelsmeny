<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/master.css">
</head>
  
  <body>
    <img id="avatar" class="avatar" src="../img/avatar-placeholder.webp" alt="User Avatar"
    />
    <div class="profile-container">
      <div class="full-name" id="username">
        Loading...
      </div>
      <div class="email" id="email">
      </div>
      <div class="bio" id="bio">
      </div>
      <div>
        <div class="section-title">
          Badges
        </div>
        <div id="badgesList" class="favorites-grid">
        </div>
      </div>
      <div>
        <div class="section-title">
          Parties
        </div>
        <div class="parties-grid" style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;"
        id="partyContainer">
          <div id="partyList" style="display: contents;">
          </div>
          <div class="add-party-circle" id="createPartyBtn" title="Create Party">
            +
          </div>
        </div>
      </div>
      <div>
        <div>
          <div class="section-title">
            Friends
          </div>
          <div id="friendsList" class="friends-grid">
            <!-- Friend avatars will be injected here -->
          </div>
          <button id="removeFriendBtn" style="display: none; margin-top: 10px; background-color: #e06d6d; color: white; padding: 10px 14px; border: none; border-radius: 8px; cursor: pointer;">
            Remove Friend
          </button>
          <!-- Modal -------------------------------------------------------------------->
          <div id="addFriendModal" class="modal" style="display:none;">
            <div class="modal-content">
              <span class="close-btn" id="closeModalBtn">
                &times;
              </span>
              <h3>
                Add a Friend
              </h3>
              <p>
                Enter their user ID:
              </p>
              <input type="number" id="manualFriendId" placeholder="User ID" />
              <button id="submitFriendRequest" class="add-friend-btn" style="margin-top: 10px;">
                Send Request
              </button>
            </div>
          </div>
          <div>
            <div class="section-title">
              Game Log
            </div>
            <table id="borrowLogTable">
              <thead>
                <tr>
                  <th>
                    Date
                  </th>
                  <th>
                    Game
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="2" style="text-align:center; padding:1rem;">
                    Loading game log‚Ä¶
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div>
            <div class="section-title">
              Favorites
            </div>
            <div id="favoritesList" class="favorites-grid">
            </div>
          </div>
          <div>
            <div class="section-title">
              Want to play
            </div>
            <div id="wishlistList" class="wishlist-grid">
            </div>
          </div>
          <a href="edit-profile.html" id="editProfileBtn">
            Edit Profile
          </a>
        </div>
        </span>
        <!-- üéñÔ∏è Badge Info Modal -->
        <div id="badgeInfoModal" class="modal" style="display: none;">
          <div class="modal-content">
            <span class="close-btn" id="closeBadgeInfoBtn">
              &times;
            </span>
            <img id="badgeIcon" src="" alt="Badge Icon" style="width: 64px; height: 64px; margin-bottom: 1rem;"
            />
            <h3 id="badgeName" style="margin-bottom: 0.5rem;">
            </h3>
            <p id="badgeDescription" style="font-size: 0.9rem;">
            </p>
          </div>
        </div>
        <div id="badgePopup" class="modal" style="display: none;">
          <div class="modal-content">
            <span class="close-btn" id="closeBadgePopup">
              &times;
            </span>
            <h3 style="margin-bottom: 8px;">
              üèÖ Badge Unlocked!
            </h3>
            <img id="badgePopupImage" src="" alt="Badge" style="width: 64px; height: 64px; border: 2px solid #c9a04e; border-radius: 8px; margin-bottom: 10px;">
            <div id="badgePopupName" style="font-weight: bold; font-size: 1rem; margin-bottom: 4px;">
            </div>
            <div id="badgePopupTime" style="font-size: 0.75rem; color: #a07d3b;">
            </div>
          </div>
        </div>
        <!-- Favorite Game Modal -->
        <div id="favoriteGameModal" class="modal" style="display: none;">
          <div class="modal-content">
            <span class="close-btn" onclick="closeGameModal('favoriteGameModal')">
              &times;
            </span>
            <img id="favoriteGameModalImg" src="" alt="" style="
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 2px solid #c9a04e;
            " />
            <h3 id="favoriteGameModalTitle" style="margin-bottom: 10px;">
            </h3>
            <p id="favoriteGameModalDescription" style="font-size: 0.85rem;">
            </p>
          </div>
        </div>
        <!-- Wishlist Game Modal -->
        <div id="wishlistGameModal" class="modal" style="display: none;">
          <div class="modal-content">
            <span class="close-btn" onclick="closeGameModal('wishlistGameModal')">
              &times;
            </span>
            <img id="wishlistGameModalImg" src="" alt="" style="
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 2px solid #c9a04e;
            " />
            <h3 id="wishlistGameModalTitle" style="margin-bottom: 10px;">
            </h3>
            <p id="wishlistGameModalDescription" style="font-size: 0.85rem;">
            </p>
          </div>
        </div>
        <!-- Create Party Modal -->
        <div id="createPartyModal" class="modal" style="display:none;">
          <div class="modal-content" style="max-width: 400px;">
            <span class="close-btn" id="closeCreatePartyModal">
              &times;
            </span>
            <h3>
              Create a New Party
            </h3>
            <label for="partyNameInput">
              Party Name:
            </label>
            <br/>
            <input type="text" id="partyNameInput" placeholder="Enter party name"
            style="width: 100%; padding: 6px; margin-bottom: 12px;" />
            <label for="inviteFriendsSelect">
              Invite Friends:
            </label>
            <br/>
            <select id="inviteFriendsSelect" multiple style="width: 100%; height: 120px; margin-bottom: 12px;">
              <!-- Options inserted dynamically -->
            </select>
            <button id="submitCreatePartyBtn" style="width: 100%; padding: 10px; background-color: #d9b370; border: none; cursor: pointer; font-weight: bold;">
              Create Party!
            </button>
          </div>
        </div>
        <div style="height: 80px;">
        </div>
        <script type="module" src="../js/ui-bundle.js"></script>
        <script type="module" src="profile.js">
        </script>
  </body>

</html>
