<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="../css/master.css" />
</head>
<body>
  <div class="maincontain">
    <h1>Log In</h1>

    <form id="loginForm">
      <div style="display: flex; gap: 10px;">
        <select id="country_code" required aria-label="Country code" style="flex: 1 0 30%;">
          <option value="+46">🇸🇪 +46</option>
          <option value="+45">🇩🇰 +45</option>
          <option value="+47">🇳🇴 +47</option>
          <option value="+358">🇫🇮 +358</option>
          <option value="+44">🇬🇧 +44</option>
          <option value="+1">🇺🇸 +1</option>
        </select>
        <input type="tel" id="phone" placeholder="Phone Number" required pattern="[0-9]+" autocomplete="tel" style="flex: 1 0 70%;" />
      </div>

      <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
      <button type="submit">Log In</button>
    </form>
  </div>

  <script type="module" src="../pages/login.js"></script>
</body>
</html>
