<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <title>Lending</title>
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      background-color: #f3e2c7;
      color: #3c2415;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .topbar {
  background-color: #8c3c1a;
  color: white;
  width: 100%;
  padding: 1rem 1.5rem; /* ‚Üê Add horizontal padding here */
  box-shadow: 0 4px 0 #4a1f0f;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-sizing: border-box; /* ensures padding doesn't break layout */
}

    .dashboard-title {
      color: #fff4d9;
      font-size: 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    .form-container {
      width: 100%;
      max-width: 700px;
      padding: 2rem 1rem;
      box-sizing: border-box;
    }

    .search-bar {
      margin-bottom: 1.5rem;
    }

    .search-bar input {
      width: 100%;
      padding: 0.6rem;
      font-size: 0.6rem;
      font-family: 'Press Start 2P', monospace;
      border: 2px solid #3c2415;
      border-radius: 6px;
      background-color: #fffaf0;
      color: #3c2415;
      box-sizing: border-box;
    }

    .collapsible-section {
      width: 100%;
      max-width: 700px;
      margin-bottom: 1rem;
    }

    .collapsible-header {
      background-color: #8c3c1a;
      color: white;
      padding: 1rem;
      cursor: pointer;
      font-size: 0.75rem;
      font-family: 'Press Start 2P', monospace;
      border: none;
      width: 100%;
      text-align: left;
    }

    .collapsible-content {
      display: none;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
    }

    .game-card {
      background-color: #fffaf0;
      border: 2px solid #3c2415;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 2px 2px 0 #c19761;
    }

    .game-card small {
      display: block;
      margin-top: 0.5rem;
      font-size: 0.5rem;
      color: #5b3e2a;
    }

    .buttons {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fffaf0;
      padding: 2rem;
      border: 2px solid #3c2415;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
    }
    .caret {
      float: right;
      font-size: 0.75rem;
    }


    #tableStep {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header class="topbar">
  <a href="index.html" class="dashboard-title">Admin Dashboard</a>
  <button onclick="logout()" style="
    font-family: 'Press Start 2P', monospace;
    font-size: 0.6rem;
    background: #e6b35c;
    color: #3c2415;
    border: 2px solid #3c2415;
    border-radius: 4px;
    padding: 0.4rem 0.6rem;
    margin-left: 1rem;
    box-shadow: 2px 2px 0 #c19761;
    cursor: pointer;
  ">üö™ Logga ut</button>
</header>


  <div class="form-container">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="üîç S√∂k spel...">
    </div>

    <div class="collapsible-section">
  <button class="collapsible-header" onclick="toggleSection('lentOutGames', this)">üì¶ Utl√•nade spel <span class="caret">‚ñº</span></button>
  <div id="lentOutGames" class="collapsible-content"></div>
</div>

<div class="collapsible-section">
  <button class="collapsible-header" onclick="toggleSection('availableGames', this)">üé≤ Tillg√§ngliga spel <span class="caret">‚ñº</span></button>
  <div id="availableGames" class="collapsible-content"></div>
</div>
  </div>

  <!-- Image Preview Modal -->
  <div id="imageModal" class="modal">
    <div class="modal-content">
      <img id="modalImage" style="max-width: 100%;" />
      <div style="margin-top: 1rem;">
        <button onclick="closeImageModal()">St√§ng</button>
      </div>
    </div>
  </div>

  <!-- Game History Modal -->
  <div id="historyModal" class="modal">
    <div class="modal-content">
      <h3>Historik</h3>
      <ul id="historyList"></ul>
      <div style="margin-top: 1rem;">
        <button onclick="closeHistoryModal()">St√§ng</button>
      </div>
    </div>
  </div>

  <!-- Lend Out Modal -->
  <div id="lendModal" class="modal">
    <div class="modal-content">
      <h3>L√•na ut spel</h3>
      <input type="hidden" id="lendGameId" />
      <label for="userSelect">V√§lj anv√§ndare:</label>
      <select id="userSelect"></select>
      <div style="margin-top: 0.5rem;">
        <button id="addUserButton">‚ûï Ny anv√§ndare</button>
      </div>

      <!-- Step 2: Show after user is selected or added -->
      <div id="tableStep" style="display: none;">
        <label for="tableNumber">Bordsnummer:</label>
        <input type="text" id="tableNumber" placeholder="t.ex. 12 eller B4" style="width: 100%; font-family: monospace;" />
        <div style="margin-top: 1rem;">
          <button onclick="confirmLend()">‚úÖ Bekr√§fta utl√•ning</button>
        </div>
      </div>

      <div style="margin-top: 1rem;">
        <button onclick="closeLendModal()">‚ùå Avbryt</button>
      </div>
    </div>
  </div>

  <!-- New User Modal -->
  <div id="newUserModal" class="modal">
    <div class="modal-content">
      <h3>Ny anv√§ndare</h3>
      <form id="newUserForm">
        <label for="newFirstName">F√∂rnamn:</label>
        <input type="text" id="newFirstName" required style="width: 100%; font-family: monospace;" />
        <label for="newLastName">Efternamn:</label>
        <input type="text" id="newLastName" required style="width: 100%; font-family: monospace;" />
        <label for="newPhone">Telefonnummer:</label>
        <input type="text" id="newPhone" style="width: 100%; font-family: monospace;" />
        <div style="margin-top: 1rem;">
          <button type="submit">Skapa anv√§ndare</button>
          <button type="button" onclick="closeNewUserModal()">Avbryt</button>
        </div>
      </form>
    </div>
  </div>

 <script>
  function toggleSection(id, button) {
    const section = document.getElementById(id);
    const caret = button.querySelector('.caret');
    const isOpen = section.style.display === 'flex';

    section.style.display = isOpen ? 'none' : 'flex';
    caret.textContent = isOpen ? '‚ñº' : '‚ñ≤';
  }

  // Expand both sections by default on load
  window.addEventListener('DOMContentLoaded', () => {
    document.getElementById('availableGames').style.display = 'flex';
    document.getElementById('lentOutGames').style.display = 'flex';

    // Set caret to open (‚ñ≤) on load
    document.querySelectorAll('.collapsible-header .caret').forEach(c => c.textContent = '‚ñ≤');
  });
</script>
  <script src="lending.js" defer></script>
</body>
</html>
