  <div class="login-box">
    <form id="loginForm">
      <div class="error" id="errorMsg"></div>
      <input type="text" id="username" placeholder="Anv√§ndarnamn" required />
      <input type="password" id="password" placeholder="L√∂senord" required />
      <button type="submit">üîê Logga in</button>
    </form>
  </div>

  <script>
  const loginForm = document.getElementById("loginForm");
  const errorMsg = document.getElementById("errorMsg");

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    try {
      const res = await fetch("https://bradspelsmeny-backend-production.up.railway.app/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const text = await res.text();
      let data;

      try {
        data = JSON.parse(text);
      } catch (jsonErr) {
        console.error("‚ùå Could not parse response as JSON:", text);
        errorMsg.textContent = "Fel fr√•n servern. F√∂rs√∂k igen senare.";
        return;
      }

      if (!res.ok) {
        errorMsg.textContent = data.error || "N√•got gick fel.";
        return;
      }

      localStorage.setItem("adminToken", data.token);
      window.location.href = "index.html";
    } catch (err) {
      errorMsg.textContent = "N√•got gick fel vid inloggning.";
      console.error("‚ùå Login request failed:", err);
    }
  });
</script>
