<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #f3e2c7;
      font-family: 'Press Start 2P', monospace;
      color: #3c2415;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff4d9;
      border: 2px solid #3c2415;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 6px 6px 0 #c19761;
      max-width: 400px;
      width: 90%;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 2px solid #3c2415;
      border-radius: 4px;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.6rem;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      background-color: #e6b35c;
      color: #3c2415;
      border: 2px solid #3c2415;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.6rem;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 0.5rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <form id="loginForm">
      <div class="error" id="errorMsg"></div>
      <input type="text" id="username" placeholder="Anv√§ndarnamn" required />
      <input type="password" id="password" placeholder="L√∂senord" required />
      <button type="submit">üîê Logga in</button>
    </form>
  </div>

  <script>
   const loginForm = document.getElementById("loginForm");
const errorMsg = document.getElementById("errorMsg");

// Helper: Refresh token
async function refreshToken() {
  const refreshToken = localStorage.getItem("refreshToken");
  if (!refreshToken) return false;

  try {
    const res = await fetch("https://bradspelsmeny-backend-production.up.railway.app/refresh-token", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ refreshToken }),
    });

    if (!res.ok) {
      localStorage.removeItem("userToken");
      localStorage.removeItem("refreshToken");
      return false;
    }

    const data = await res.json();
    if (data.token) {
      localStorage.setItem("userToken", data.token);
      return true;
    }

    return false;
  } catch (err) {
    console.error("‚ùå Token refresh failed:", err);
    return false;
  }
}

// Wrapper for fetch with token refresh support
async function fetchWithAuth(url, options = {}, retry = true) {
  if (!options.headers) options.headers = {};
  const token = localStorage.getItem("userToken");
  if (token) {
    options.headers["Authorization"] = `Bearer ${token}`;
  }

  let res = await fetch(url, options);

  if (res.status === 401 && retry) {
    const refreshed = await refreshToken();
    if (refreshed) {
      options.headers["Authorization"] = `Bearer ${localStorage.getItem("userToken")}`;
      res = await fetch(url, options);
    } else {
      localStorage.removeItem("userToken");
      localStorage.removeItem("refreshToken");
      window.location.href = "/pages/login.html";
      throw new Error("Unauthorized, please login again.");
    }
  }
  return res;
}

loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  errorMsg.textContent = "";

  const phone = document.getElementById("username").value.trim(); // reuse username field for phone
  const password = document.getElementById("password").value.trim();

  try {
    const res = await fetch("https://bradspelsmeny-backend-production.up.railway.app/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ phone, password }),
    });

    const text = await res.text();
    let data;

    try {
      data = JSON.parse(text);
    } catch (jsonErr) {
      console.error("‚ùå Could not parse response as JSON:", text);
      errorMsg.textContent = "Fel fr√•n servern. F√∂rs√∂k igen senare.";
      return;
    }

    if (!res.ok) {
      errorMsg.textContent = data.error || "N√•got gick fel.";
      return;
    }

    if (!data.user || !data.user.is_admin) {
      errorMsg.textContent = "Du har inte admin-beh√∂righet.";
      return;
    }

    localStorage.setItem("userToken", data.token);
    if (data.refreshToken) {
      localStorage.setItem("refreshToken", data.refreshToken);
    }

    window.location.href = "index.html";
  } catch (err) {
    errorMsg.textContent = "N√•got gick fel vid inloggning.";
    console.error("‚ùå Login request failed:", err);
  }
});

  </script>
</body>
</html>
