<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Hantera användare i Bradspelsmeny" />
  <title>Användardatabas - Bradspelsmeny</title>
  <link rel="stylesheet" href="../css/master.css">
  <link rel="stylesheet" href="/bradspelsmeny/css/shared-ui.css">
</head>
<body>
  <main class="dashboard">
    <h1>Användardatabas</h1>
    <div class="maincontain">
      <div class="add-button-wrapper">
        <button id="addUserButton" class="pixel-button">➕ Lägg till medlem</button>
      </div>
      <div id="loadingSpinner" aria-live="polite">🔄 Laddar användare...</div>
      <div id="userList" class="user-list"></div>
      <div id="errorMessage" class="error-message" role="alert" aria-live="assertive"></div>
    </div>
  </main>

  <!-- User Modal -->
  <div id="userModal" class="modal" role="dialog" aria-labelledby="userFormTitle">
    <div class="modal-content">
      <h2 id="userFormTitle">📂 Lägg till användare</h2>
      <form id="userForm" class="form-container">
        <input type="hidden" id="editingId" name="editingId" />

        <label for="username">Användarnamn (valfritt)</label>
        <input type="text" id="username" name="username" />

        <label for="password">Lösenord (valfritt)</label>
        <input type="password" id="password" name="password" />

        <label for="firstName">Förnamn</label>
        <input type="text" id="firstName" name="firstName" required />

        <label for="lastName">Efternamn</label>
        <input type="text" id="lastName" name="lastName" required />

        <label for="phone">Telefonnummer</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="email">E-post (valfritt)</label>
        <input type="email" id="email" name="email" />

        <label for="idNumber">Personnummer (valfritt)</label>
        <input type="text" id="idNumber" name="idNumber" />

        <label for="idImage">ID-bild (valfritt)</label>
        <input type="file" id="idImage" name="idImage" accept="image/*" />

        <div class="form-actions">
          <button type="submit" class="pixel-button">💾 Spara användare</button>
          <button type="button" id="closeUserModal" class="pixel-button">❌ Avbryt</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Badge Modal -->
  <div id="badgeModal" class="modal" role="dialog" aria-labelledby="badgeFormTitle">
    <div class="modal-content">
      <h2 id="badgeFormTitle">🎖️ Tilldela märke</h2>
      <form id="badgeForm" class="form-container">
        <input type="hidden" id="badgeUserId" />

        <label for="badgeSelect">Välj ett märke:</label>
        <select id="badgeSelect" required></select>

        <div class="form-actions">
          <button type="submit" class="pixel-button">✅ Tilldela</button>
          <button type="button" id="closeBadgeModal" class="pixel-button">❌ Avbryt</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Spacing for nav -->
  <div class="nav-spacing"></div>

  <!-- Scripts -->
  <script type="module" src="../js/ui-bundle.js"></script>
  <script type="module" src="user-db.js" defer></script>
</body>
</html>
