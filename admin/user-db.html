<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Användardatabas för Bradspelsmeny" />
    <title>Användardatabas - Bradspelsmeny</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/bradspelsmeny/css/main.css">
    <link rel="stylesheet" href="/bradspelsmeny/css/shared-ui.css">
    <style>
        /* Page-specific styles that aren't in shared CSS files */
        .user-card {
    
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 6px;
         
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-title {
            font-size: 0.65rem;
        }

        .edit-button,
        .delete-button {
            font-size: 0.6rem;
            margin-left: 0.5rem;
            cursor: pointer;
            background: none;
            border: none;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="admin-page">
    <main class="maincontain">
        <h1>Användardatabas</h1>
        
        <button class="add-game-button" onclick="openModal()">
            <span class="plus-icon">+</span>
            Lägg till ny medlem
        </button>

        <input type="text" id="searchBar" placeholder="Sök medlem...">
        <div id="loadingSpinner" class="loading-spinner"></div>
        <div id="userList"></div>
    </main>

    <!-- User Modal -->
    <div id="userModal" class="modal" role="dialog" aria-labelledby="userFormTitle">
        <div class="modal-content">
            <button class="close-btn" onclick="document.getElementById('userModal').style.display='none'">&times;</button>
            <h2 id="userFormTitle">Lägg till ny medlem</h2>
            <form id="userForm">
                <input type="hidden" id="editingId" />

                <div class="form-group">
                    <label for="username">Användarnamn (valfritt)</label>
                    <input type="text" id="username">
                </div>

                <div class="form-group">
                    <label for="password">Lösenord (valfritt)</label>
                    <input type="password" id="password">
                </div>

                <div class="form-group">
                    <label for="firstName">Förnamn</label>
                    <input type="text" id="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Efternamn</label>
                    <input type="text" id="lastName" required>
                </div>

                <div class="form-group">
                    <label for="phone">Telefonnummer</label>
                    <input type="tel" id="phone" required>
                </div>

                <div class="form-group">
                    <label for="email">E-post (valfritt)</label>
                    <input type="email" id="email">
                </div>

                <div class="form-group">
                    <label for="idNumber">Personnummer (valfritt)</label>
                    <input type="text" id="idNumber">
                </div>

                <div class="form-group">
                    <label for="idImage">ID-bild (valfritt)</label>
                    <input type="file" id="idImage" accept="image/*">
                </div>

                <div class="form-actions">
                    <button type="submit">Spara</button>
                    <button type="button" onclick="document.getElementById('userModal').style.display='none'">Avbryt</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Badge Modal -->
    <div id="badgeModal" class="modal" role="dialog" aria-labelledby="badgeFormTitle">
        <div class="modal-content">
            <button class="close-btn" onclick="document.getElementById('badgeModal').style.display='none'">&times;</button>
            <h2 id="badgeFormTitle">Tilldela märke</h2>
            <form id="badgeForm">
                <input type="hidden" id="badgeUserId" />
                
                <div class="form-group">
                    <label for="badgeSelect">Välj ett märke:</label>
                    <select id="badgeSelect" required></select>
                </div>

                <div class="form-actions">
                    <button type="submit">Tilldela</button>
                    <button type="button" onclick="document.getElementById('badgeModal').style.display='none'">Avbryt</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notifications -->
    <div class="notification-container">
        <img id="notificationIcon" src="../img/icons/icon-notif-off.webp" alt="Notifieringar" width="58" height="58" />
        <span id="notificationDot"></span>
        <div id="notificationModal" class="modal" role="dialog" aria-labelledby="notificationTitle">
            <div class="modal-content">
                <span class="close-btn" id="closeNotificationBtn" aria-label="Stäng">&times;</span>
                <h3 id="notificationTitle">Notifieringar</h3>
                <div id="notificationList" class="notification-list">
                    <div class="placeholder-box">Laddar...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav id="pixelNav" role="navigation" aria-label="Huvudnavigation">
        <img src="../img/icons/icon-home.webp" alt="Hem" class="nav-icon" onclick="goTo('/')">
        <img src="../img/icons/icon-profile.webp" alt="Profil" class="nav-icon" onclick="goTo('/pages/profile.html')">
        <img id="logoutIcon" src="../img/icons/icon-logout.webp" alt="Logga ut" class="nav-icon" onclick="logout()">
        <button id="adminMenuToggle" class="nav-icon" aria-label="Admin-meny" aria-expanded="false">
            <img src="../img/icons/icon-admintools.webp" alt="Admin-verktyg" width="32" height="32" />
        </button>
    </nav>

    <ul id="adminMenuDropdown" class="admin-menu" role="menu" aria-label="Admin-meny">
        <li role="none">
            <a href="/bradspelsmeny/admin/admin.html" role="menuitem">
                <img src="../img/icons/icon-admin.webp" alt="Admin-panel" width="48" height="48" />
            </a>
        </li>
        <li role="none">
            <a href="/bradspelsmeny/admin/edit-games.html" role="menuitem">
                <img src="../img/icons/icon-editgames.webp" alt="Redigera spel" width="48" height="48" />
            </a>
        </li>
        <li role="none">
            <a href="/bradspelsmeny/admin/user-db.html" role="menuitem">
                <img src="../img/icons/icon-friends.webp" alt="Användardatabas" width="48" height="48" />
            </a>
        </li>
        <li role="none">
            <a href="/bradspelsmeny/admin/lending.html" role="menuitem">
                <img src="../img/icons/icon-lending.webp" alt="Utlåning" width="48" height="48" />
            </a>
        </li>
        <li role="none">
            <a href="#" onclick="logout()" role="menuitem">
                <img src="../img/icons/icon-logout.webp" alt="Logga ut" width="48" height="48" />
            </a>
        </li>
    </ul>

    <!-- Spacing for navigation -->
    <div class="nav-spacing"></div>

    <!-- Scripts -->
    <script type="module" src="/bradspelsmeny/js/shared/shared-ui.js"></script>
    <script type="module" src="/bradspelsmeny/js/modules/auth.js"></script>
    <script type="module" src="/bradspelsmeny/js/modules/users.js"></script>
    <script type="module" src="/bradspelsmeny/js/modules/user-form.js"></script>
    <script type="module" src="/bradspelsmeny/js/modules/user-list.js"></script>
    <script type="module" src="/bradspelsmeny/js/modules/badge-form.js"></script>
    <script type="module" src="/bradspelsmeny/admin/user-db.js"></script>
</body>
</html>
