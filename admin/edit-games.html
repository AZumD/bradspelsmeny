<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      overflow-x: hidden;
      overflow-y: auto;
      height: auto;
    }

    body {
      font-family: 'Press Start 2P', monospace;
      background-color: #f3e2c7;
      color: #3c2415;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .topbar {
      background-color: #8c3c1a;
      color: white;
      width: 100%;
      padding: 1rem;
      box-shadow: 0 4px 0 #4a1f0f;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dashboard-title {
      color: #fff4d9;
      font-size: 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    .dashboard-title:hover {
      text-decoration: underline;
    }

    .edit-container {
      width: 100%;
      max-width: 700px;
      margin-top: 2rem;
      padding: 0 1rem;
      box-sizing: border-box;
    }

    #searchBar {
      width: 100%;
      padding: 0.5rem;
      font-size: 0.6rem;
      margin-bottom: 1rem;
      border: 2px solid #3c2415;
      border-radius: 4px;
      font-family: 'Press Start 2P', monospace;
      box-sizing: border-box;
    }

    .game-card {
      background: #fff4d9;
      border: 2px solid #3c2415;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      box-shadow: 4px 4px 0 #c19761;
    }

    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.6rem;
      margin-bottom: 0.3rem;
    }

    .game-title {
      font-weight: bold;
    }

    .edit-button, .delete-button {
      font-family: 'Press Start 2P', monospace;
      font-size: 0.5rem;
      margin-left: 0.5rem;
      padding: 0.2rem 0.4rem;
      background: #e6b35c;
      color: #3c2415;
      border: 2px solid #3c2415;
      border-radius: 4px;
      cursor: pointer;
    }

    .lent-info {
      font-size: 0.5rem;
    }

    #gameModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fffaf0;
      border: 2px solid #3c2415;
      padding: 1rem;
      border-radius: 6px;
      width: 90%;
      max-width: 500px;
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      margin-bottom: 0.5rem;
      font-size: 0.5rem;
      font-family: 'Press Start 2P', monospace;
      padding: 0.4rem;
      box-sizing: border-box;
    }

    .modal-content button {
      padding: 0.4rem;
      font-size: 0.5rem;
      font-family: 'Press Start 2P', monospace;
    }

    #loadingSpinner {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
  <script defer src="admin.js"></script>
</head>
<body>
  <header class="topbar">
    <a href="index.html" class="dashboard-title">Admin Dashboard</a>
  </header>

  <div class="edit-container">
    <input id="searchBar" type="text" placeholder="S√∂k efter spel..." />
    <div id="loadingSpinner">üîÑ Laddar spel...</div>
    <div id="gameList"></div>
  </div>

  <div id="gameModal">
    <div class="modal-content">
      <h2 id="formTitle">Redigera spel</h2>
      <form id="gameForm">
        <input type="hidden" id="editingIndex">
        <input id="titleEn" placeholder="Title" required />
        <textarea id="descSv" placeholder="Beskrivning (sv)"></textarea>
        <textarea id="descEn" placeholder="Description (en)"></textarea>
        <input id="players" placeholder="Antal spelare" />
        <input id="time" placeholder="Tid" />
        <input id="age" placeholder="√Ölder" />
        <input id="tags" placeholder="Taggar (kommaseparerade)" />
        <input id="img" placeholder="Bild-URL" />
        <input id="rules" placeholder="Regell√§nk (valfritt)" />
        <button type="submit">üíæ Spara</button>
        <button type="button" id="closeModal">‚ùå Avbryt</button>
      </form>
    </div>
  </div>
</body>
</html>
