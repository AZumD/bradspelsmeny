<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Redigera spel i Bradspelsmeny" />
    <title>Redigera Spel - Bradspelsmeny</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/bradspelsmeny/css/main.css">
    <link rel="stylesheet" href="/bradspelsmeny/css/shared-ui.css">
    <style>
        #searchBar {
            width: 100%;
            padding: 0.5rem;
            font-size: 0.6rem;
            margin-bottom: 1rem;
            border: 2px solid #3c2415;
            border-radius: 4px;
            font-family: 'Press Start 2P', monospace;
        }
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: nowrap;
            gap: 0.5rem;
            background: #fffdf7;
          /*  border: 2px dashed #d9b370; */
            border-radius: 4px;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .game-header:hover {
            background-color: rgba(217, 179, 112, 0.1);
        }

        .game-header.expanded {
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            margin-bottom: 0;
        }

        .game-title {
            flex: 1 1 auto;
            min-width: 0;
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .game-content {
            display: none;
            padding: 1rem;
          /*  border-top: 2px dashed #d9b370; */
            margin-top: 0.5rem;
            background: #fffdf7;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
        }

        .game-content.expanded {
            display: block;
        }

        .game-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px dashed #d9b370;
        }

        .delete-button {
            font-size: 0.5rem;
            padding: 0.4rem 0.6rem;
            background: #ff6b6b;
            color: #3c2415;
            border: 2px solid #3c2415;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Press Start 2P', monospace;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            text-decoration: none;
            box-shadow: 2px 2px 0 #3c2415;
        }

        .delete-button:hover {
            transform: translate(-1px, -1px);
            box-shadow: 3px 3px 0 #3c2415;
        }

        .delete-button:active {
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0 #3c2415;
        }

        .delete-button::before {
            content: "üóëÔ∏è";
        }

        #gameModal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content input,
        .modal-content textarea,
        .modal-content select {
            width: 100%;
            margin-bottom: 0.5rem;
            font-size: 0.5rem;
            font-family: 'Press Start 2P', monospace;
            padding: 0.4rem;
        }

        .star-rating {
            display: flex;
            gap: 0.3rem;
            font-size: 2rem;
            cursor: pointer;
        }

        .star-rating .star.filled {
            color: gold;
        }

        #loadingSpinner {
            text-align: center;
            margin-top: 1rem;
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
        }

        .game-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .game-detail {
            font-size: 0.6rem;
            color: #3c2415;
        }

        .game-detail strong {
            display: block;
            margin-bottom: 0.2rem;
            color: #d9b370;
        }

        .admin-menu {
            display: none;
            position: fixed;
            bottom: 60px;
            right: 35px;
            background-color: #fffdf7;
            border: 2px dashed #d9b370;
            padding: 10px;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.6rem;
            list-style: none;
            z-index: 999;
        }
    </style>
</head>
<body class="admin-page">
    <main class="maincontain">
        <h1>Redigera spel</h1>
        
        <button class="add-game-button" onclick="openModal()">
            <span class="plus-icon">+</span>
            L√§gg till nytt spel
        </button>

        <input type="text" id="searchBar" placeholder="S√∂k spel...">
        <div id="loadingSpinner" class="loading-spinner"></div>
        <div id="gameList"></div>
    </main>

    <div id="gameModal" class="modal" role="dialog" aria-labelledby="formTitle">
        <div class="modal-content">
            <button class="close-btn" onclick="document.getElementById('gameModal').style.display='none'">&times;</button>
            <h2 id="formTitle">L√§gg till nytt spel</h2>
            <form id="gameForm">
                <input type="hidden" id="editingIndex" />

                <div class="form-group">
                    <label for="title">Titel</label>
                    <input type="text" id="title" required>
                </div>

                <div class="form-group">
                    <label for="descSv">Beskrivning (sv)</label>
                    <textarea id="descSv" required></textarea>
                </div>

                <div class="form-group">
                    <label for="descEn">Beskrivning (en)</label>
                    <textarea id="descEn" required></textarea>
                </div>

                <div class="form-group">
                    <label for="minPlayers">Min spelare</label>
                    <input type="number" id="minPlayers" required>
                </div>

                <div class="form-group">
                    <label for="maxPlayers">Max spelare</label>
                    <input type="number" id="maxPlayers" required>
                </div>

                <div class="form-group">
                    <label for="time">Speltid (min)</label>
                    <input type="number" id="time" required>
                </div>

                <div class="form-group">
                    <label for="age">√Ölder</label>
                    <input type="number" id="age" required>
                </div>

                <div class="form-group">
                    <label for="tags">Taggar (kommaseparerade)</label>
                    <input type="text" id="tags" required>
                </div>

                <div class="form-group">
                    <label for="img">Bild-URL</label>
                    <input type="text" id="img" required>
                </div>

                <div class="form-group">
                    <label for="rules">Regell√§nk</label>
                    <input type="text" id="rules">
                </div>

                <div class="form-group checkbox">
                    <label>
                        <input type="checkbox" id="slowDayOnly">
                        Endast f√∂r lugna dagar
                    </label>
                </div>

                <div class="form-group checkbox">
                    <label>
                        <input type="checkbox" id="trustedOnly">
                        Endast f√∂r betrodda g√§ster
                    </label>
                </div>

                <div class="form-group checkbox">
                    <label>
                        <input type="checkbox" id="membersOnly">
                        Endast f√∂r medlemmar
                    </label>
                </div>

                <div class="form-group">
                    <label>Skick (1‚Äì5):</label>
                    <div class="star-rating" role="radiogroup">
                        <span class="star" data-value="1" role="radio" aria-label="1 stj√§rna">‚òÖ</span>
                        <span class="star" data-value="2" role="radio" aria-label="2 stj√§rnor">‚òÖ</span>
                        <span class="star" data-value="3" role="radio" aria-label="3 stj√§rnor">‚òÖ</span>
                        <span class="star" data-value="4" role="radio" aria-label="4 stj√§rnor">‚òÖ</span>
                        <span class="star" data-value="5" role="radio" aria-label="5 stj√§rnor">‚òÖ</span>
                    </div>
                    <input type="hidden" id="conditionRatingValue" value="0">
                </div>

                <div class="form-actions">
                    <button type="submit">Spara</button>
                    <button type="button" onclick="document.getElementById('gameModal').style.display='none'">Avbryt</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notifications -->
    <div class="notification-container">
        <img id="notificationIcon" src="../img/icons/icon-notif-off.webp" alt="Notifieringar" width="58" height="58" />
        <span id="notificationDot"></span>
        <div id="notificationModal" class="modal" role="dialog" aria-labelledby="notificationTitle">
            <div class="modal-content">
                <span class="close-btn" id="closeNotificationBtn" aria-label="St√§ng">&times;</span>
                <h3 id="notificationTitle">Notifieringar</h3>
                <div id="notificationList" class="notification-list">
                    <div class="placeholder-box">Laddar...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav id="pixelNav" role="navigation" aria-label="Huvudnavigation">
        <img src="../img/icons/icon-home.webp" alt="Hem" class="nav-icon" onclick="goTo('/')">
        <img src="../img/icons/icon-profile.webp" alt="Profil" class="nav-icon" onclick="goTo('/pages/profile.html')">
        <img id="logoutIcon" src="../img/icons/icon-logout.webp" alt="Logga ut" class="nav-icon" onclick="logout()">
        <button id="adminMenuToggle" class="nav-icon" aria-label="Admin-meny" aria-expanded="false">
            <img src="../img/icons/icon-admintools.webp" alt="Admin-verktyg" width="32" height="32" />
        </button>
    </nav>

    <ul id="adminMenuDropdown" class="admin-menu" role="menu" aria-label="Admin-meny">
        <li role="none">
            <a href="/bradspelsmeny/admin/admin.html" role="menuitem">
                <img src="../img/icons/icon-admin.webp" alt="Admin-panel" width="48" height="48" />
            </a>
        </li>
        <li role="none">
            <a href="/bradspelsmeny/admin/edit-games.html" role="menuitem">
                <img src="../img/icons/icon-editgames.webp" alt="Redigera spel" width="48" height="48" />
            </a>
        </li>
        <li role="none">
            <a href="/bradspelsmeny/admin/user-db.html" role="menuitem">
                <img src="../img/icons/icon-friends.webp" alt="Anv√§ndardatabas" width="48" height="48" />
            </a>
        </li>
        <li role="none">
            <a href="/bradspelsmeny/admin/lending.html" role="menuitem">
                <img src="../img/icons/icon-lending.webp" alt="Utl√•ning" width="48" height="48" />
            </a>
        </li>
        <li role="none">
            <a href="#" onclick="logout()" role="menuitem">
                <img src="../img/icons/icon-logout.webp" alt="Logga ut" width="48" height="48" />
            </a>
        </li>
    </ul>

    <!-- Spacing for navigation -->
    <div class="nav-spacing"></div>

    <!-- Scripts -->
    <script type="module" src="/bradspelsmeny/js/shared/shared-ui.js"></script>
    <script type="module" src="/bradspelsmeny/js/modules/auth.js"></script>
    <script type="module" src="/bradspelsmeny/js/modules/games.js"></script>
    <script type="module" src="/bradspelsmeny/js/modules/game-form.js"></script>
    <script type="module" src="/bradspelsmeny/js/modules/game-list.js"></script>
    <script type="module" src="/bradspelsmeny/js/admin/edit-games.js"></script>
</body>
</html>
