<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      overflow-x: hidden;
      overflow-y: auto;
      height: auto;
    }

    body {
      font-family: 'Press Start 2P', monospace;
      background-color: #f3e2c7;
      color: #3c2415;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .topbar {
      background-color: #8c3c1a;
      color: white;
      width: 100%;
      padding: 1rem;
      box-shadow: 0 4px 0 #4a1f0f;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dashboard-title {
      color: #fff4d9;
      font-size: 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    .dashboard-title:hover {
      text-decoration: underline;
    }

    .edit-container {
      width: 100%;
      max-width: 700px;
      margin-top: 2rem;
      padding: 0 1rem;
      box-sizing: border-box;
    }

    #searchBar {
      width: 100%;
      padding: 0.5rem;
      font-size: 0.6rem;
      margin-bottom: 1rem;
      border: 2px solid #3c2415;
      border-radius: 4px;
      font-family: 'Press Start 2P', monospace;
      box-sizing: border-box;
    }

    .game-card {
      background: #fff4d9;
      border: 2px solid #3c2415;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      box-shadow: 4px 4px 0 #c19761;
    }

    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      font-size: 0.6rem;
      margin-bottom: 0.3rem;
      gap: 0.5rem;
    }

    .button-group {
      display: flex;
      flex-shrink: 0;
      gap: 0.5rem;
    }

    .game-title {
      font-weight: bold;
    }

    .edit-button, .delete-button {
      font-family: 'Press Start 2P', monospace;
      font-size: 0.5rem;
      padding: 0.2rem 0.4rem;
      background: #e6b35c;
      color: #3c2415;
      border: 2px solid #3c2415;
      border-radius: 4px;
      cursor: pointer;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .lent-info {
      font-size: 0.5rem;
    }

    #gameModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fffaf0;
      border: 2px solid #3c2415;
      padding: 1rem;
      border-radius: 6px;
      width: 90%;
      max-width: 500px;
    }

    .modal-content input,
    .modal-content textarea,
    .modal-content select {
      width: 100%;
      margin-bottom: 0.5rem;
      font-size: 0.5rem;
      font-family: 'Press Start 2P', monospace;
      padding: 0.4rem;
      box-sizing: border-box;
    }

    .modal-content label {
      font-size: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      width: 100%;
    }

    .modal-content label input[type="checkbox"] {
      width: auto;
      margin-bottom: 0;
      margin-left: 0.5rem;
    }

    .condition-label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      padding-bottom: 0.5rem;
      font-size: 0.5rem;
    }

    .star-rating {
      display: flex;
      gap: 0.3rem;
      font-size: 2rem;
      cursor: pointer;
      line-height: 1;
    }

    .star-rating .star {
      color: #ccc;
    }

    .star-rating .star.filled {
      color: gold;
    }

    .modal-content button {
      padding: 0.4rem;
      font-size: 0.5rem;
      font-family: 'Press Start 2P', monospace;
    }

    #loadingSpinner {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
  <script defer src="edit-games.js"></script>
</head>
<body>
  <header class="topbar">
    <a href="index.html" class="dashboard-title">Admin Dashboard</a>
  </header>

  <div class="edit-container">
    <div style="text-align: center; margin-bottom: 1rem;">
      <button id="addGameButton" style="
        font-family: 'Press Start 2P', monospace;
        font-size: 0.5rem;
        padding: 0.4rem 0.8rem;
        background: #e6b35c;
        color: #3c2415;
        border: 2px solid #3c2415;
        border-radius: 4px;
        cursor: pointer;
        box-shadow: 3px 3px 0 #c19761;
      ">
        ‚ûï L√§gg till spel
      </button>
    </div>
    <input id="searchBar" type="text" placeholder="S√∂k efter spel..." />

    <div id="loadingSpinner">üîÑ Laddar spel...</div>
    <div id="gameList"></div>
  </div>

  <div id="gameModal">
    <div class="modal-content">
      <h2 id="formTitle">Redigera spel</h2>
      <form id="gameForm" enctype="multipart/form-data">
        <input type="hidden" id="editingIndex">

        <input id="title" placeholder="Title" required />
        <textarea id="descSv" placeholder="Beskrivning (sv)"></textarea>
        <textarea id="descEn" placeholder="Description (en)"></textarea>

        <input id="players" placeholder="Antal spelare" />
        <input id="time" placeholder="Tid" />
        <input id="age" placeholder="√Ölder" />
        <input id="tags" placeholder="Taggar (kommaseparerade)" />

        <input id="img" placeholder="Bild-URL" />
        <label for="imgFile">üì∑ Eller ladda upp en bild:</label>
        <input type="file" id="imgFile" accept="image/*" />

        <input id="rules" placeholder="Regell√§nk (valfritt)" />
        <label for="rulesFile">üìÑ Eller ladda upp regler (PDF):</label>
        <input type="file" id="rulesFile" accept=".pdf" />

        <label>
          <span>Endast f√∂r lugna dagar</span>
          <input type="checkbox" id="slowDayOnly">
        </label>
        <label>
          <span>Endast f√∂r betrodda g√§ster</span>
          <input type="checkbox" id="trustedOnly">
        </label>

        <label for="maxTableSize">Minsta bordstorlek:</label>
        <select id="maxTableSize">
          <option value="">Valfri</option>
          <option value="1-2">1‚Äì2</option>
          <option value="3-4">3‚Äì4</option>
          <option value="5-6">5‚Äì6</option>
          <option value="7+">7+</option>
        </select>

        <div class="condition-label">
          <span>Skick (1‚Äì5):</span>
          <div id="conditionRating" class="star-rating">
            <span class="star" data-value="1">‚òÖ</span>
            <span class="star" data-value="2">‚òÖ</span>
            <span class="star" data-value="3">‚òÖ</span>
            <span class="star" data-value="4">‚òÖ</span>
            <span class="star" data-value="5">‚òÖ</span>
          </div>
        </div>
        <input type="hidden" id="conditionRatingValue" name="conditionRating" />

        <input id="staffPicks" placeholder="Staff picks (kommaseparerat)" />

        <button type="submit">üíæ Spara</button>
        <button type="button" id="closeModal">‚ùå Avbryt</button>
      </form>
    </div>
  </div>
</body>
</html>
