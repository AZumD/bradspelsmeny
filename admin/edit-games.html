  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      overflow: hidden;
      height: 100%;
    }

    body {
      font-family: 'Press Start 2P', monospace;
      background-color: #f3e2c7;
      color: #3c2415;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .topbar {
      background-color: #8c3c1a;
      color: white;
      width: 100%;
      padding: 1rem;
      box-shadow: 0 4px 0 #4a1f0f;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dashboard-title {
      color: #fff4d9;
      font-size: 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    .dashboard-title:hover {
      text-decoration: underline;
    }

    .edit-container {
      width: 90%;
      max-width: 700px;
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .edit-container h1 {
      font-size: 1rem;
      text-align: center;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .button-group a, button {
      background: #e6b35c;
      padding: 0.5rem 0.5rem;
      text-decoration: none;
      color: #3c2415;
      font-weight: bold;
      border: 2px solid #3c2415;
      border-radius: 6px;
      box-shadow: 4px 4px 0 #c19761;
      min-width: 140px;
      text-align: center;
      font-size: 0.6rem;
      word-break: break-word;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
        align-items: center;
      }

      .button-group a, button {
        width: 90%;
        max-width: 300px;
      }
    }
  </style>
  <script defer src="admin.js"></script>
</head>
