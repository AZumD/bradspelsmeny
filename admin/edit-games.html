<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Redigera spel i Bradspelsmeny" />
    <title>Redigera Spel - Bradspelsmeny</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/bradspelsmeny/css/main.css">
    <link rel="stylesheet" href="/bradspelsmeny/css/shared-ui.css">
    <style>
        .game-item {
            margin-bottom: 1rem;
            border: 2px solid #d9b370;
            border-radius: 4px;
            overflow: hidden;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #fffdf7;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .game-header:hover {
            background: #f9f6f2;
        }

        .game-header.expanded {
            background: #f9f6f2;
        }

        .game-content {
            display: none;
            padding: 1rem;
            background: #fffdf7;
        }

        .game-details {
            margin-bottom: 1rem;
        }

        .game-detail {
            margin-bottom: 0.5rem;
        }

        .game-detail strong {
            color: #5a2a0c;
        }

        .game-actions {
            display: flex;
            gap: 1rem;
        }

        .delete-button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .delete-button:hover {
            background: #cc0000;
        }

        #searchBar {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 2px solid #d9b370;
            border-radius: 4px;
            font-family: inherit;
        }

        #loadingSpinner {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }

        #gameModal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content input,
        .modal-content textarea,
        .modal-content select {
            width: 100%;
            margin-bottom: 0.5rem;
            font-size: 0.5rem;
            font-family: 'Press Start 2P', monospace;
            padding: 0.4rem;
        }

        .star-rating {
            display: flex;
            gap: 0.3rem;
            font-size: 2rem;
            cursor: pointer;
        }

        .star-rating .star.filled {
            color: gold;
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
        }
        .inline-game-form input,
        .inline-game-form textarea,
        .inline-game-form select {
         width: 100%;
         margin-bottom: 0.5rem;
        font-family: inherit;
}

.button-group {
  display: flex;
  gap: 0.5rem;
  justify-content: flex-end;
}

        .admin-menu {
            display: none;
            position: fixed;
            bottom: 60px;
            right: 35px;
            background-color: #fffdf7;
            border: 2px dashed #d9b370;
            padding: 10px;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.6rem;
            list-style: none;
            z-index: 999;
        }
    </style>
</head>
<body class="admin-page">
    <main class="maincontain">
        <h1>Redigera spel</h1>
        
        <button class="add-game-button" onclick="openModal()">
            <span class="plus-icon">+</span>
            Lägg till nytt spel
        </button>

        <input type="text" id="searchBar" placeholder="Sök spel...">
        <div id="loadingSpinner" class="loading-spinner"></div>
        <div id="gameList"></div>
    </main>


    <!-- Notifications -->
    <div class="notification-container">
        <img id="notificationIcon" src="../img/icons/icon-notif-off.webp" alt="Notifieringar" width="58" height="58" />
        <span id="notificationDot"></span>
        <div id="notificationModal" class="modal" role="dialog" aria-labelledby="notificationTitle">
            <div class="modal-content">
                <span class="close-btn" id="closeNotificationBtn" aria-label="Stäng">&times;</span>
                <h3 id="notificationTitle">Notifieringar</h3>
                <div id="notificationList" class="notification-list">
                    <div class="placeholder-box">Laddar...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav id="pixelNav" role="navigation" aria-label="Huvudnavigation">
        <img src="../img/icons/icon-home.webp" alt="Hem" class="nav-icon" onclick="goTo('/')">
        <img src="../img/icons/icon-profile.webp" alt="Profil" class="nav-icon" onclick="goTo('/pages/profile.html')">
        <img id="logoutIcon" src="../img/icons/icon-logout.webp" alt="Logga ut" class="nav-icon" onclick="logout()">
        <button id="adminMenuToggle" class="nav-icon" aria-label="Admin-meny" aria-expanded="false">
            <img src="../img/icons/icon-admintools.webp" alt="Admin-verktyg" width="32" height="32" />
        </button>
    </nav>

    <ul id="adminMenuDropdown" class="admin-menu" role="menu" aria-label="Admin-meny">
        <li role="none">
            <a href="/bradspelsmeny/admin/admin.html" role="menuitem">
                <img src="../img/icons/icon-admin.webp" alt="Admin-panel" width="48" height="48" />
            </a>
        </li>
        <li role="none">
            <a href="/bradspelsmeny/admin/edit-games.html" role="menuitem">
                <img src="../img/icons/icon-editgames.webp" alt="Redigera spel" width="48" height="48" />
            </a>
        </li>
        <li role="none">
            <a href="/bradspelsmeny/admin/user-db.html" role="menuitem">
                <img src="../img/icons/icon-friends.webp" alt="Användardatabas" width="48" height="48" />
            </a>
        </li>
        <li role="none">
            <a href="/bradspelsmeny/admin/lending.html" role="menuitem">
                <img src="../img/icons/icon-lending.webp" alt="Utlåning" width="48" height="48" />
            </a>
        </li>
        <li role="none">
            <a href="#" onclick="logout()" role="menuitem">
                <img src="../img/icons/icon-logout.webp" alt="Logga ut" width="48" height="48" />
            </a>
        </li>
    </ul>

    <!-- Spacing for navigation -->
    <div class="nav-spacing"></div>

    <!-- Scripts -->
    <script type="module" src="/bradspelsmeny/js/shared/shared-ui.js"></script>
    <script type="module" src="/bradspelsmeny/js/modules/auth.js"></script>
    <script type="module" src="/bradspelsmeny/js/modules/games.js"></script>
    <script type="module" src="/bradspelsmeny/js/modules/game-form.js"></script>
    <script type="module" src="/bradspelsmeny/js/modules/game-list.js"></script>
    <script type="module" src="/bradspelsmeny/js/admin/edit-games.js"></script>
</body>
</html>
