<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redigera Spel</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-family: 'Press Start 2P', 'Segoe UFI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fffdf7;
      color: #5a2a0c;
      user-select: none;
    }

    #maincontain {
      background: rgba(249, 246, 242, 0.95);
      border-radius: 10px;
      padding: 20px;
      border: 2px dashed #d9b370;
      box-shadow: 2px 2px 6px rgba(90, 42, 12, 0.15);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    * {
      max-width: 100%;
      box-sizing: border-box;
      overflow-wrap: break-word;
    }

    h1 {
      font-family: 'Press Start 2P', monospace;
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 1rem;
      color: #5a2a0c;
      text-shadow: 1px 1px 0 #d9b370;
    }

    #searchBar {
      width: 100%;
      padding: 0.5rem;
      font-size: 0.6rem;
      margin-bottom: 1rem;
      border: 2px solid #3c2415;
      border-radius: 4px;
      font-family: 'Press Start 2P', monospace;
    }

    .game-card {
      background: #fff4d9;
      border: 2px solid #3c2415;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      box-shadow: 4px 4px 0 #c19761;
    }

    .game-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: nowrap;
  gap: 0.5rem;
}


    .edit-button, .delete-button {
      font-size: 0.5rem;
      padding: 0.2rem 0.4rem;
      background: #e6b35c;
      color: #3c2415;
      border: 2px solid #3c2415;
      border-radius: 4px;
      cursor: pointer;
    }

    #gameModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fffaf0;
      border: 2px solid #3c2415;
      padding: 1rem;
      border-radius: 6px;
      width: 90%;
      max-width: 500px;
    }

    .modal-content input,
    .modal-content textarea,
    .modal-content select {
      width: 100%;
      margin-bottom: 0.5rem;
      font-size: 0.5rem;
      font-family: 'Press Start 2P', monospace;
      padding: 0.4rem;
    }

    .star-rating {
      display: flex;
      gap: 0.3rem;
      font-size: 2rem;
      cursor: pointer;
    }

    .star-rating .star.filled {
      color: gold;
    }

    #loadingSpinner {
      text-align: center;
      margin-top: 1rem;
    }

    #pixelNav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #fffdf7;
      border-top: 2px dashed #d9b370;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      box-shadow: 0 -2px 6px rgba(90, 42, 12, 0.2);
      z-index: 999;
    }

    #pixelNav button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }
    .game-title {
  flex: 1 1 auto;
  min-width: 0;
  font-size: 0.9rem;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

    .nav-icon {
      width: 32px;
      height: 32px;
      image-rendering: pixelated;
      transition: transform 0.2s ease;
    }

    .nav-icon:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <main class="dashboard">
    <h1>Redigera Spel</h1>
    <div id="maincontain">
      <div style="text-align: center; margin-bottom: 1rem;">
        <button id="addGameButton">‚ûï L√§gg till spel</button>
      </div>
      <input id="searchBar" type="text" placeholder="S√∂k efter spel..." />
      <div id="loadingSpinner">üîÑ Laddar spel...</div>
      <div id="gameList"></div>
    </div>
  </main>

  <div id="gameModal">
    <div class="modal-content">
      <h2 id="formTitle">Redigera spel</h2>
     <form id="gameForm" enctype="multipart/form-data">
  <input type="hidden" id="editingIndex" />

  <input id="title" placeholder="Title" required />
  <textarea id="descSv" placeholder="Beskrivning (sv)"></textarea>
  <textarea id="descEn" placeholder="Description (en)"></textarea>

  <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
    <input id="minPlayers" placeholder="Min spelare" style="flex: 1;" />
    <input id="maxPlayers" placeholder="Max spelare" style="flex: 1;" />
  </div>

  <input id="time" placeholder="Tid" />
  <input id="age" placeholder="√Ölder" />
  <input id="tags" placeholder="Taggar (kommaseparerade)" />

  <input id="img" placeholder="Bild-URL" />
  <label for="imgFile">üì∑ Eller ladda upp en bild:</label>
  <input type="file" id="imgFile" accept="image/*" />

  <input id="rules" placeholder="Regell√§nk (valfritt)" />
  <label for="rulesFile">üìÑ Eller ladda upp regler (PDF):</label>
  <input type="file" id="rulesFile" accept=".pdf" />

  <label>
    <span>Endast f√∂r lugna dagar</span>
    <input type="checkbox" id="slowDayOnly">
  </label>
  <label>
    <span>Endast f√∂r betrodda g√§ster</span>
    <input type="checkbox" id="trustedOnly">
  </label>
  <label>
  <span>Endast f√∂r medlemmar</span>
  <input type="checkbox" id="membersOnly">
</label>


  <label for="minTableSize">Minsta bordstorlek:</label>
  <select id="minTableSize">
    <option value="">Valfri</option>
    <option value="1-2">1‚Äì2</option>
    <option value="3-4">3‚Äì4</option>
    <option value="5-6">5‚Äì6</option>
    <option value="7+">7+</option>
  </select>

  <div class="condition-label">
    <span>Skick (1‚Äì5):</span>
    <div id="conditionRating" class="star-rating">
      <span class="star" data-value="1">‚òÖ</span>
      <span class="star" data-value="2">‚òÖ</span>
      <span class="star" data-value="3">‚òÖ</span>
      <span class="star" data-value="4">‚òÖ</span>
      <span class="star" data-value="5">‚òÖ</span>
    </div>
  </div>
  <input type="hidden" id="conditionRatingValue" name="conditionRating" />

  <input id="staffPicks" placeholder="Staff picks (kommaseparerat)" />

  <button type="submit">üíæ Spara</button>
  <button type="button" id="closeModal">‚ùå Avbryt</button>
</form>
 </div>
  </div>
    <div style="height: 80px;"></div>

 <nav id="pixelNav">
    <button onclick="goTo('/index.html')">
      <img src="../img/icons/icon-home.webp" alt="Home" class="nav-icon" />
    </button>
    <button onclick="goTo('/pages/profile.html')">
      <img src="../img/icons/icon-profile.webp" alt="Games" class="nav-icon" />
    </button>
    <button onclick="logout()">
      <img src="../img/icons/icon-logout.webp" alt="Logout" class="nav-icon" />
    </button>
  </nav>
 
  <script defer src="edit-games.js"></script>
  <script>
    function logout() {
      localStorage.removeItem("userToken");
      localStorage.removeItem("refreshToken");
      window.location.href = "/pages/login.html";
    }

    function goTo(path) {
      const base = window.location.origin + (window.location.hostname === 'localhost' ? '' : '/bradspelsmeny');
      window.location.href = base + path;
    }
  </script>
</body>
</html>
