<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      background: #f7f7f7;
    }

    #gameList {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    .game-card {
      background: white;
      border: 1px solid #ddd;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    }

    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    .edit-button, .delete-button {
      background: #eee;
      border: none;
      padding: 0.5em;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 4px;
    }

    #gameModal {
      position: fixed;
      inset: 0;
      display: none;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    #modalContent {
      background: white;
      padding: 2em;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
    }

    #gameForm input, #gameForm textarea {
      width: 100%;
      margin-bottom: 1em;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1em;
      gap: 0.5em;
      flex-wrap: wrap;
    }

    .top-bar input[type="text"] {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <h1>Edit Games</h1>

  <div class="top-bar">
    <input id="searchBar" type="text" placeholder="Search games..." />
    <button id="addGameButton">Add Game</button>
    <button id="resetButton">Reset Lent Data</button>
    <button id="exportButton">Export Games</button>
  </div>

  <div id="loadingSpinner">Loading games...</div>
  <div id="gameList"></div>

  <div id="gameModal">
    <div id="modalContent">
      <h2 id="formTitle">Add/Edit Game</h2>
      <form id="gameForm">
        <input type="hidden" id="editingIndex" />
        <label>Title (SV): <input id="titleSv" required /></label>
        <label>Title (EN): <input id="titleEn" required /></label>
        <label>Description (SV): <textarea id="descSv" required></textarea></label>
        <label>Description (EN): <textarea id="descEn" required></textarea></label>
        <label>Players: <input id="players" required /></label>
        <label>Time: <input id="time" required /></label>
        <label>Age: <input id="age" required /></label>
        <label>Tags (comma separated): <input id="tags" required /></label>
        <label>Image URL: <input id="img" required /></label>
        <label>Rules URL: <input id="rules" /></label>
        <button type="submit">Save</button>
        <button type="button" id="closeModal">Cancel</button>
      </form>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
