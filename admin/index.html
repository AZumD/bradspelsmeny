<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Konsol</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      background-color: #f3e2c7;
      color: #3c2415;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .topbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: #2d2d2d;
      color: white;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      z-index: 1000;
      max-width: 100vw;
    }

    .topbar h1 {
      font-size: 1rem;
      margin: 0;
      flex: 1 0 100%;
    }

    .topbar nav {
      display: flex;
      flex-wrap: wrap;
      font-size: 0.9rem;
      gap: 12px;
      overflow-x: auto;
      max-width: 100%;
      box-sizing: border-box;
    }

    .topbar nav a {
      color: white;
      text-decoration: none;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background 0.2s;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .topbar nav a:hover {
      background: #444;
    }

    .language-toggle {
      font-size: 0.7rem;
      background: #e6b35c;
      border: 2px solid #3c2415;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      margin-left: auto;
    }

    @media (max-width: 600px) {
      .topbar nav {
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }

      .topbar nav a {
        padding: 8px;
      }
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      width: 90%;
      max-width: 600px;
      text-align: center;
      margin-top: 6rem;
    }

    .tile {
      background: #fff4d9;
      border: 2px solid #3c2415;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 4px 4px 0 #c19761;
    }

    .tile h2 {
      font-size: 0.75rem;
      margin-bottom: 0.5rem;
    }

    .tile .value {
      font-size: 2rem;
      font-weight: bold;
    }

    .tile.large {
      grid-column: span 2;
    }

    .actions {
      display: flex;
      gap: 2rem;
      margin: 2rem 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .actions a {
      background: #e6b35c;
      padding: 1rem;
      text-decoration: none;
      color: #3c2415;
      font-weight: bold;
      border: 2px solid #3c2415;
      border-radius: 6px;
      box-shadow: 4px 4px 0 #c19761;
      text-align: center;
    }
  </style>
  <script defer src="admin.js"></script>
</head>
