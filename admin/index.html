<!-- admin/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Board Game Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .wrapper {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #8b0000;
    }
    #searchBar {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 20px;
      border: 2px solid #8b0000;
      border-radius: 5px;
    }
    button {
      margin: 0 10px 20px 0;
      padding: 10px 20px;
      background-color: #8b0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .game-card {
      display: flex;
      flex-direction: column;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .game-title {
      font-weight: bold;
    }
    .lent-info {
      font-size: 0.8rem;
      color: #555;
      margin-top: 6px;
    }
    form#gameForm {
      display: none;
      flex-direction: column;
      background: #fff;
      padding: 20px;
      border: 2px solid #8b0000;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    form#gameForm input,
    form#gameForm textarea {
      margin-bottom: 10px;
      padding: 8px;
      font-size: 1rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form#gameForm label {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Admin Panel</h1>
    <input type="text" id="searchBar" placeholder="Search games...">
    <button id="addGameButton">âž• Add New Game</button>
    <button id="resetButton">Reset All</button>
    <button id="exportButton">Download Sync File</button>

    <!-- Game Form -->
    <form id="gameForm">
      <h2 id="formTitle">Add/Edit Game</h2>
      <input type="hidden" id="editingIndex" />
      <label for="titleSv">Title (sv)</label>
      <input id="titleSv" required />
      <label for="titleEn">Title (en)</label>
      <input id="titleEn" required />
      <label for="descSv">Description (sv)</label>
      <textarea id="descSv" required></textarea>
      <label for="descEn">Description (en)</label>
      <textarea id="descEn" required></textarea>
      <label for="players">Players</label>
      <input id="players" />
      <label for="time">Time</label>
      <input id="time" />
      <label for="age">Age</label>
      <input id="age" />
      <label for="tags">Tags (comma-separated)</label>
      <input id="tags" />
      <label for="img">Image URL</label>
      <input id="img" />
      <label for="rules">Rules URL (optional)</label>
      <input id="rules" />
      <button type="submit">ðŸ’¾ Save</button>
    </form>

    <div id="gameList"></div>
  </div>

  <script src="../games-data.js"></script>
  <script src="admin.js"></script>
</body>
</html>
