<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
  overflow: hidden;
  height: 100%;
}
    body {
      font-family: 'Press Start 2P', monospace;
      background-color: #f3e2c7;
      color: #3c2415;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .topbar {
      background-color: #8c3c1a;
      color: white;
      width: 100%;
      padding: 1rem;
      box-shadow: 0 4px 0 #4a1f0f;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dashboard-title {
      color: #fff4d9;
      font-size: 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    .dashboard-title:hover {
      text-decoration: underline;
    }

    .language-toggle {
      font-size: 0.7rem;
      background: #e6b35c;
      border: 2px solid #3c2415;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      margin-left: auto;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      width: 90%;
      max-width: 600px;
      text-align: center;
      margin-top: 2rem;
    }

    .tile {
      background: #fff4d9;
      border: 2px solid #3c2415;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 4px 4px 0 #c19761;
    }

    .tile h2 {
      font-size: 0.75rem;
      margin-bottom: 0.5rem;
    }

    .tile .value {
      font-size: 2rem;
      font-weight: bold;
    }

    .tile.large {
      grid-column: span 2;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem; /* smaller gap between buttons */
      margin: 1.5rem 0; /* optional: reduce top/bottom margin around the whole section */
    }

    .actions a {
  background: #e6b35c;
  padding: 0.5rem 0.5rem; /* slightly less vertical padding */
  text-decoration: none;
  color: #3c2415;
  font-weight: bold;
  border: 2px solid #3c2415;
  border-radius: 6px;
  box-shadow: 4px 4px 0 #c19761;
  min-width: 140px; /* reduce a bit for mobile */
  text-align: center;
  line-height: 1.2;
  font-size: 0.6rem; /* smaller font size if needed */
  word-break: break-word;
}


   @media (max-width: 600px) {
  .actions {
    flex-direction: column;
    align-items: center;
  }

  .actions a {
    width: 90%; /* make buttons stretch evenly */
    max-width: 300px; /* optional, to avoid overly wide buttons */
  }
    }
  </style>
  <script defer src="admin.js"></script>
</head>
