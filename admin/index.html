  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>

    .section-title h2 {
      font-size: 0.75rem;
      margin-bottom: 0.5rem;
    }

    .section-title .value {
      font-size: 2rem;
      font-weight: bold;
    }

    .section-title.large .value {
      font-size: 1rem;

      overflow-y: auto;

	<main class="dashboard">
		<h1>
			Admin Dashboard
		</h1>

			</div>

					Utlånade spel
				</h2>

					–
				</div>
			</div>
			<div class="section-title">
				<h2>
					Totalt antal spel
				</h2>

			</div>

	</div>
</div>
