<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      overflow: hidden;
      height: 100%;
    }
    body {
      font-family: 'Press Start 2P', monospace;
      background-color: #f3e2c7;
      color: #3c2415;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .topbar {
  background-color: #8c3c1a;
  color: white;
  width: 100%;
  padding: 1rem 1.5rem; /* ‚Üê Add horizontal padding here */
  box-shadow: 0 4px 0 #4a1f0f;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-sizing: border-box; /* ensures padding doesn't break layout */
}
    .dashboard-title {
      color: #fff4d9;
      font-size: 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    .dashboard-title:hover {
      text-decoration: underline;
    }
    .language-toggle {
      font-size: 0.7rem;
      background: #e6b35c;
      border: 2px solid #3c2415;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      margin-left: auto;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      width: 90%;
      max-width: 600px;
      text-align: center;
      margin-top: 2rem;
    }
    .tile {
      background: #fff4d9;
      border: 2px solid #3c2415;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 4px 4px 0 #c19761;
    }
    .tile h2 {
      font-size: 0.75rem;
      margin-bottom: 0.5rem;
    }
    .tile .value {
      font-size: 2rem;
      font-weight: bold;
    }
    .tile.large {
      grid-column: span 2;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
      margin: 1.5rem 0;
    }
    .actions a {
      background: #e6b35c;
      padding: 0.5rem 0.5rem;
      text-decoration: none;
      color: #3c2415;
      font-weight: bold;
      border: 2px solid #3c2415;
      border-radius: 6px;
      box-shadow: 4px 4px 0 #c19761;
      min-width: 140px;
      text-align: center;
      line-height: 1.2;
      font-size: 0.6rem;
      word-break: break-word;
    }
    @media (max-width: 600px) {
      .actions {
        flex-direction: column;
        align-items: center;
      }
      .actions a {
        width: 90%;
        max-width: 300px;
      }
    }
  </style>
  <script defer src="admin.js"></script>
</head>
<body>
  <header class="topbar" style="display: flex; justify-content: space-between; align-items: center;">
  <a href="index.html" class="dashboard-title">Admin Dashboard</a>
  <button onclick="logout()" style="
    font-family: 'Press Start 2P', monospace;
    font-size: 0.6rem;
    background: #e6b35c;
    color: #3c2415;
    border: 2px solid #3c2415;
    border-radius: 4px;
    padding: 0.4rem 0.6rem;
    margin-left: 1rem;
    box-shadow: 2px 2px 0 #c19761;
    cursor: pointer;
  ">üö™ Logga ut</button>
</header>
  <div class="dashboard">
    <div class="tile">
      <h2>Utl√•nade spel</h2>
      <div class="value"><span id="lentOutCount">‚Äì</span></div>
    </div>
    <div class="tile">
      <h2>Totalt antal spel</h2>
      <div class="value"><span id="totalGamesCount">‚Äì</span></div>
    </div>
    <div class="tile large">
      <h2>Mest spelade idag</h2>
      <div class="value">Love letter</div>
    </div>
  </div>
  <div class="actions">
    <a href="lending.html">üì¶ L√•na ut spel</a>
    <a href="user-db.html">üìÇ Anv√§ndardatabas</a>
    <a href="edit-games.html">üõ† Redigera spelbibliotek</a>
    <a href="#">üìä Statistik</a>
  </div>
</body>
</html>
