<!-- admin/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Board Game Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .wrapper {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #8b0000;
    }
    #searchBar {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 20px;
      border: 2px solid #8b0000;
      border-radius: 5px;
    }
    #resetButton, #exportButton {
      display: inline-block;
      margin: 0 10px 20px 0;
      padding: 10px 20px;
      background-color: #8b0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .game-card {
      display: flex;
      flex-direction: column;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }
    .game-title {
      font-weight: bold;
    }
    .lent-info {
      font-size: 0.8rem;
      color: #555;
      margin-top: 6px;
    }
    .toggle-button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background-color: #8b0000;
      color: white;
      cursor: pointer;
    }
    .toggle-button.lent {
      background-color: #999;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Admin Panel</h1>
    <input type="text" id="searchBar" placeholder="Search games...">
    <button id="resetButton">Reset All</button>
    <button id="exportButton">Download Sync File</button>
    <div id="gameList"></div>
  </div>

  <script src="../games-data.js"></script>
  <script src="admin.js"></script>
</body>
</html>
