<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-family: 'Press Start 2P, Segoe UFI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fffdf7;
      color: #5a2a0c;
      user-select: none;
    }

    #maincontain {
  background: rgba(249, 246, 242, 0.95);
  border-radius: 10px;
  padding: 20px;
  border: 2px dashed #d9b370;
  box-shadow: 2px 2px 6px rgba(90, 42, 12, 0.15);
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  box-sizing: border-box;
}

* {
  max-width: 100%;
  box-sizing: border-box;
  overflow-wrap: break-word;
}

    .dashboard {
      padding: 1.5rem 1rem 4rem;
    }

    .tile {
      background: rgba(249, 246, 242, 0.95);
      position: relative;
      border-top: 2px dashed #d9b370;
      border-radius: 10px;
      padding: 10px 20px;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: calc(100% + 40px); /* counteracts padding: 20px */
      max-width: 600px;
      margin-left: -20px;
      margin-right: -20px;
      font-family: Press Start 2P, Verdana, Geneva, Tahoma, sans-serif; /* more readable font */
      font-size: 0.8rem;
      color: #3c2415;
      box-sizing: border-box;
    }

    .tile h2 {
      font-size: 0.75rem;
      margin-bottom: 0.5rem;
    }

    .tile .value {
      font-size: 2rem;
      font-weight: bold;
    }

    .tile.large .value {
      font-size: 1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 0 1rem 2rem;
    }

    .actions a {
      background: #e6b35c;
      padding: 0.6rem;
      text-decoration: none;
      color: #3c2415;
      font-weight: bold;
      border: 2px solid #3c2415;
      border-radius: 6px;
      box-shadow: 4px 4px 0 #c19761;
      min-width: 140px;
      text-align: center;
      line-height: 1.2;
      font-size: 0.6rem;
    }

    #orderFeed {
      background: #fff9e8;
      border: 2px dashed #d9b370;
      padding: 1rem;
      margin-bottom: 2rem;
      font-family: monospace;
      font-size: 0.6rem;
      white-space: pre-wrap;
      word-break: break-word;
      max-height: 200px;
      overflow-y: auto;
    }

    #pixelNav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #fffdf7;
      border-top: 2px dashed #d9b370;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      box-shadow: 0 -2px 6px rgba(90, 42, 12, 0.2);
      z-index: 999;
    }

    #pixelNav button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .nav-icon {
      width: 32px;
      height: 32px;
      image-rendering: pixelated;
      transition: transform 0.2s ease;
    }

    .nav-icon:hover {
      transform: scale(1.2);
    }
     h1 {
      font-family: 'Press Start 2P', monospace;
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 1rem;
      color: #5a2a0c;
      text-shadow: 1px 1px 0 #d9b370;
    }
  </style>
</head>
<body>
  <main class="dashboard">

  </main>

  <nav id="pixelNav">
    <button onclick="goTo('/home.html')">
      <img src="../img/icons/icon-home.webp" alt="Home" class="nav-icon" />
    </button>
    <button onclick="goTo('/pages/profile.html')">
      <img src="../img/icons/icon-profile.webp" alt="Games" class="nav-icon" />

<script defer src="admin.js"></script>
  <script>
    function logout() {
      localStorage.removeItem("userToken");
      localStorage.removeItem("refreshToken");
      window.location.href = "/pages/login.html";
    }

    function goTo(path) {
      const base = window.location.origin + (window.location.hostname === 'localhost' ? '' : '/bradspelsmeny');
      window.location.href = base + path;
    }
  </script>
